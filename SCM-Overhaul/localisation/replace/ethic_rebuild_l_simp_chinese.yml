 civic_hegemon:0 "帝国主义"
 civic_hegemon_desc:0 "帝国主义国家从统治和力量的角度来对待臣民，并赋予其需对统治者做出大量贡献的义务。臣民获许在境外殖民。"
 ethic_capitalism:0 "个人主义"
 ethic_fanatic_capitalism:0 "极端个人主义"
 ethic_capitalism_desc:1 "§L个人抱负是进步的动力。进步的渴望、追求的动力，正是它们让星辰落入我们的股掌。我们必须继续保护我们来之不易的言论自由，不受墨守成规者非理性恐惧的影响，绝不让天才受到通才的束缚。§!\n"
 ethic_fanatic_capitalism_desc:1 "§L没有什么比对追求卓越、积累财富和再投资更迫切的了。野心的冲突会带来巨大的财富，与此同时也会产生更大的野心。历史的车轮滚滚向前，把不合时代的人压扁，但每走一步，新的奋斗者就会出现。我们知道——我们就是例证——对我们中顶尖者最好的东西，根本上对我们所有人都有益。§!\n"
 ethic_socialism:0 "集体主义"
 ethic_fanatic_socialism:0 "极端集体主义"
 ethic_socialism_desc:0 "§L团队合作是进步的动力。肩并肩劳动，我们不仅仅是身体各部分的简单相加：我们是一个伟大的、活生生的整体，每个人都是其中的一个细胞。勤奋地完成赋予我们的任务是对我们唯一的要求；我们对自己唯一的要求就是为上上善道作出贡献。§!\n"
 ethic_fanatic_socialism_desc:0 "§L没有什么比这更迫切的要求了：在伟大的劳动中找到自己的位置，奉献自我，分享共同的果实。自私地积累财富、土地或机器，都是国家内部的肿瘤症状。相反，我们共同承担照顾孩子、老人和病人的责任使我们坚强，使我们团结一心。§!\n"
 ethic_egalitarian_desc:1 "§L自由意志主义者维护民主价值观，公民通过代议制或直接民主机制直接参与治理过程。§!\n"
 ethic_fanatic_egalitarian_desc:1 "§L极端自由意志主义者主张全面削减中央官僚机构的权力，实现最大程度的政治自主和自治。§!\n"
 civic_pilgrims:0 "探险拓荒者"
 civic_pilgrims_desc:0 "这个社会有着悠久的游牧传统和强烈的冒险精神。人们倾向于大幅扩张自己的领地，尽可能广泛地重新定居。这些好斗的扩张主义者将银河系视为他们继承的遗产。他们专注于将他们的影响力扩展到他们能够触及的每一个黑暗角落。"
 civic_free_market:0 "自由市场"
 civic_free_market_desc:0 "一种理想化的经济制度。在这种制度中，商品和服务的价格由公开市场和消费者决定，供求的法律和力量不受政府、定价垄断或其他权威的干预。"
