 PROGRESSIVE_DRUG_RIGHTS:0 "允许消遣性毒品"
 PROGRESSIVE_NO_DRUG_RIGHTS:0 "允许消遣性毒品"
 PROGRESSIVE_DRUG_RIGHTS_DESC:0 "允许帝国公民自由购买和使用§Y消遣性毒品§!可以取悦[Root.GetName]。"
 gov_communist_dictatorship:0 "共产主义专制"
 gov_communist_dictatorship_desc:0 "一种政治制度，中央政府将生产资料的所有权从私人所有制转为集体所有制，以实现社会主义并向真正的共产主义社会前进。"
 gov_social_democracy:0 "社会民主"
 gov_social_democracy_desc:0 "在市场经济的框架内行动的国家构想，需要为其人民提供安全和平等机会，并应积极地以有利于这种发展的方式重新安排社会秩序，但这种变化应逐步进行，并由民主选举的多数人加以合法化。"
 gov_social_nationalism:0 "国家社会主义"
 gov_social_nationalism_desc:0 "极权政府的一种形态，特征是强烈的民族主义、精英主义和专制警察国度统治。"
 gov_anarch_capitalism:0 "无政府资本主义"
 gov_anarch_capitalism_desc:0 "一种社会形态，国家机构的规模和权威被削减到最低限度，自由市场提供所有公共产品和服务，包括法律和秩序。"
 civic_philosopher_king:1 "圣人王"
 civic_philosopher_king_desc:0 "仅仅统治是不够的。国家的航船必须由一个拥有足够智慧和知识的国王来掌舵。 \n\n£building£ §Y首都建筑§!将一些£job_administrator£ §Y$job_administrator$§!岗位替换为£job_supervisor£ §Y$job_supervisor_plural$§!，产出£society£ §Y社会学研究§!，增加£mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!，并大幅增加$mod_planet_jobs_unity_produces_mult$和§Y贸易额§!"
 gov_minarchy:0 "君主制"
 gov_minarchy_desc:0 "这是一种最低限度的“守夜人”国家，不负责公民的教育、保健、就业或交通，也不使用其领土内的任何自然资源。所有这些都是私下或公开进行的，但绝不受国家、其法律或其任何代表的干涉。"
 XENOIST_UNIVERSALISM:0 "银河普遍主义"
