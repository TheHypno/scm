 TECH_UNLOCK_TERRAFORMING_PURIFICATION_TITLE:0 "§H解锁特性：§!剧毒世界环境改造"
 TECH_UNLOCK_TERRAFORMING_PURIFICATION_DESC:0 "§H大气净化§!\n允许环境改造§Y剧毒§!星球。\n\n和常规环境改造相比需要额外的资源和时间。"
