 edict_social_engineering:0 "社会工程"
 edict_social_engineering_desc:1 "这项极端威权主义法令授权使用微不可查的社会手段以巩固这颗行星上的主流思潮。\n\n"
 edict_privatization_campaign:1 "基层管理"
 edict_privatization_campaign_desc:1 "这项自由意志主义与个人主义法令鼓励最接近生产工作的个人承担更多责任。\n\n"
 building_ministry_benevolence:0 "真理部"
 building_ministry_benevolence_desc:0 "真理部涉及新闻媒体、娱乐和教育书籍，以确保中央政府总是形象良好，永远不会做错任何事。"
 plutocratic_oligarchy:0 "公司王国"
 plutocratic_oligarchy_desc:0 "§L这是一个由最富有的精英通过强大公司统治的政府。公民的个人财富直接转化为政治权力。§!"
 mega_corporation:0 "银河集团"
 mega_corporation_desc:0 "§L该政府是寡头公司王国的高级形态，整个国家被组织成一个巨型星际企业集团。§!"
 despotic_hegemony:0 "专家统治"
 despotic_hegemony_desc:0 "§L这是一个唯物主义专制政府，公民被视为国家机器的齿轮，关键的行政任命由明智的人工智能做出。效率和技术进步高于一切。§!"
 ai_overlordship:0 "网络官僚"
 ai_overlordship_desc:0 "§L该政府是唯物主义专制的高级形态，强大的超级计算机负责分配统治者，并计算最有效的治理方式。国家的各个方面都针对经济效率和新技术获取而运作。§!"
 military_republic_desc:1 "§L这是一个军国主义民主政府，军队主要基于民兵原则和自我组织，由公民管理他们自己的配发军备。§!"
 military_junta_desc:1 "§L这是一个军国主义寡头政府，大权掌握在一个由高级将领与他们个人素质优良、训练有素并且享受高薪的私人军队组成的委员会手中。§!"
 mining_conglomerate:0 "矿业联合体"
 mining_conglomerate_desc:0 "§L该政府代表着数个强大矿业公司的联合，它们为银河系有限的矿物资源和政治权力互相竞争。§!"
 adv_an_caps:0 "无政府资本主义"
 adv_an_caps_desc:0 "§L无政府主义资本主义是一种政治哲学，主张消灭国家，支持完全的社会、经济和政治自由，尽管这种社会中大多数权力不可避免地集中在最富有的星际企业手里。§!"
 star_confederation:0 "星际联邦"
 star_confederation_desc:0 "§L这是一个民主的联邦政府。主要的政治实体是一个模糊的、分散的，由半自治领域之间涉及广泛的条约所形成的政府，旨在代表它们处理大部分内部经济和行政事务。§!"
 big_brother:0 "思想控制国家"
 big_brother_desc:0 "§L该政府是警察国度的高级形态，其利用神经化学、心理工程和神经语言学的前沿创新来安抚民众，并确保他们抵制外来思想。与其他文明的交流由一小群受过专门训练的忠诚于党的干部来处理。§!"
 anarch_com_utopia:0 "无政府共产主义"
 anarch_com_utopia_desc:0 "无政府主义者主张废除国家、资本主义和私有财产，代之以生产资料的共同所有权和直接民主。"
 agri_consortium:0 "农业财团"
 agri_consortium_desc:0 "代表一个大型星际企业集团的寡头政府，从事农业和粮食生产。"
 div_imperium:0 "神权统治"
 div_imperium_desc:0 "唯心主义专制的最终形态。社会建立在精神胜于一切，为全能的神服务，并将他们的意志传播到整个银河的理念上。宗教裁判所密切关注着社会，保护皇帝并偶尔禁止被认为是危险和渎神的基础研究。"
 div_imperium_special:0 "每个统治者都可以建立一个精英判官部队"
 adv_technocratic:0 "控制论联合体"
 adv_technocratic_desc:0 "专家民主统治的最终形态。控制论技术发展和直接民主价值观使权力得到极大程度下放，既有利于效率，也有利于自由。"
 adv_machine_cult:0 "机械崇拜"
 adv_machine_cult_desc:0 "唯心主义政府，建立在形态极其怪异的组织信仰上，他们崇拜机械灵魂和重型机械，由狂热的技术牧师组成的委员会统治。"
 adv_machine_cult_special:0 "每位统治者可以建造一座巨型机器人纪念碑。"
 pan_galactic:0 "泛银河联盟"
 pan_galactic_desc:0 "泛银河联盟相信外交是解决一切纷争的最佳手段。他们的主要信条是全银河系现存物种的和平一统。"
 biotech_syndicate:0 "生物技术财团"
 biotech_syndicate_desc:0 "寡头政府，由高科技产业巨头统治，公司从事于生物技术和基因工程。科学优势使人民的身体素质和智力水平显著提高。但这是以许多“不那么幸运”的实验为代价的。"
 social_democracy:0 "实现论社会"
 social_democracy_desc:0 "§L实现论社会是一个民主和资本主义社会，它鼓励公民通过努力充分发挥他们的潜力和满足所有物质需求来获得幸福。和平和经济繁荣胜于一切。§!"
 social_utopia:0 "实现论乌托邦"
 social_utopia_desc:0 "§L实现论社会是一个民主和资本主义社会，它鼓励公民通过努力充分发挥他们的潜力和满足所有物质需求来获得幸福。和平和经济繁荣胜于一切。§!"
 communist_dictatorship:0 "蜂巢思维"
 communist_dictatorship_desc:0 "§L专制式社会，完全否定自由个体思想，主张社会与经济的全面统一。§!"
 communist_utopia:0 "终极蜂群"
 communist_utopia_desc:0 "§L专制式社会，完全否定自由个体思想，主张社会与经济的全面统一。§!"
 unified_empire:0 "统一帝国"
 unified_empire_desc:0 "§L该政府是孤立主义专制的高级形态，国家的唯一目标是确保不断扩张的帝国完整，无论发生什么，都要尽可能地保证边界的安全。§!"
 unified_empire_special:0 "每位统治者可以建造一座全球性行星防御系统。"
 xeno_fascism:0 "保守军阀"
 xeno_fascism_desc:0 "§L排外军国主义专制政府，将增加军事开支以保持绝对孤立，保护边境不受任何潜在威胁的国策奉为圭臬。§!"
 xeno_fascism_special:0 "每位统治者可以建造一座全球性行星防御系统。"
 mil_cartel:0 "军工企业联合"
 mil_cartel_desc:0 "由军工企业所统治的寡头政府，企业由退休将领掌管。"
 mil_syndicate:0 "军工企业财团"
 mil_syndicate_desc:0 "由军工企业所统治的寡头政府，企业由退休将领掌管。"
 eco_utopia:0 "和谐卫士"
 eco_democracy:0 "环保民主"
 eco_democracy_desc:0 "§L政策侧重于环境问题的民主国家。根据法律，公民必须携带一种植入物，使他们了解当地生态系统的情况，并使他们尽量减少对当地生物圈的任何负面影响。§!"
 communism:0 "共产主义专政"
 communism_desc:0 "这是一个共产主义形态的专制政府，国家对工业实行全面控制，实行计划经济，促进社会和工业的快速发展。"
 peoples_republic:0 "人民共和国"
 peoples_republic_desc:0 "该政府是共产主义专制的高级形态，国家元首被视为进步和人民希望的光荣象征。鼓励公民们低下头，在领导人的带领下为更美好的未来而努力。"
 coalescence:0 "超网络联合"
 coalescence_desc:0 "只有探索到物质与精神的最深处的秘密时，才有可能诞生这种独特的社会——真正的集体，每个人的思维都将平等地参与并完成共同的终极目标——认知繁荣。"
 ul_coal:0 "超网络意识"
 ul_coal_desc:0 "只有探索到物质与精神的最深处的秘密时，才有可能诞生这种独特的社会——真正的集体，每个人的思维都将平等地参与并完成共同的终极目标——认知繁荣。"
 caste:0 "阶级社会"
 caste_desc:0 "该是一个基因强制型寡头政府，通过严格的等级制度，少数统治阶级凌驾于多数人之上。那些寄生虫们对于整个为他们服务的庞大社会机器来说宛如九牛一毛，下等人们受到严格的出生和迁徙控制、信息隔离和基因工程限制。"
 ul_caste:0 "阶级固化"
 ul_caste_desc:0 "这是一个基因强制型寡头政府，通过严格的等级制度，少数统治阶级凌驾于多数人之上。那些寄生虫们对于整个为他们服务的庞大社会机器来说宛如九牛一毛，下等人们受到严格的出生和迁徙控制、信息隔离和基因工程限制。"
 cap_autocracy:0 "官僚资本主义"
 cap_autocracy_desc:0 "专制国家，一般实行亲市场政策，但经济活动受到公司化政府机构的严格监督。这个以庞大的官僚主义和持续的经济竞争为核心价值观的社会，似乎发展得相当不幸福。"
 adv_cap_autocracy:0 "独裁资本主义"
 adv_cap_autocracy_desc:0 "专制国家，一般实行亲市场政策，但经济活动受到公司化政府机构的严格监督。这个以庞大的官僚主义和持续的经济竞争为核心价值观的社会，似乎发展得相当不幸福。"
 police_state:0 "警察国度"
 police_state_desc:0 "这是一个军国与社会主义的专制政府，国家通过军事力量巩固其意识形态，对社会保持高压集权控制。"
 adv_police_state:0 "警察独裁"
 adv_police_state_desc:0 "这是一个军国与社会主义的专制政府，国家通过军事力量巩固其意识形态，对社会保持高压集权控制。"
 par_monarchy:0 "君主立宪制"
 par_monarchy_desc:0 "尽管君主立宪制已经克服了其根深蒂固的专制根源，但它仍然保留着光荣的皇家海军和庞大的帝国官僚体制传统。"
 par_monarchy_special:0 "每位统治者可以建造一座皇家图书馆。"
 glor_monarchy:0 "星际王国"
 glor_monarchy_desc:0 "尽管君主立宪制已经克服了其根深蒂固的专制根源，但它仍然保留着光荣的皇家海军和庞大的帝国官僚体制传统。"
 glor_monarchy_special:0 "每位统治者可以建造一座皇家图书馆。"
 soc_dem:0 "社会主义"
 soc_dem_desc:0 "民主政府，国家在保护和促进其公民的社会和经济福利方面发挥关键作用。"
 soc_utopia:0 "福利国家"
 soc_utopia_desc:0 "民主政府，国家在保护和促进其公民的社会和经济福利方面发挥关键作用。"
 xen_aristocracy:0 "奴隶主共和"
 xen_aristocracy_desc:0 "这是一个威权与精英主义的民主政府，它剥夺了部分边缘人群或更广泛人民的大部分权利，将公民权和地位限制在特定人群手中。"
 adv_xen_aristocracy:0 "优势勋阀政治"
 adv_xen_aristocracy_desc:0 "该政府是威权和精英主义民主的高级形态。二等公民和外来者只不过是劳动力，是以其供需关系维持社会运转的一种资源。"
 aristocracy:0 "正统贵族"
 aristocracy_desc:0 "这是一个精英统治形式的寡头政府，通过基于技能和公平裁判的竞争，使人尽其才，各有所用，为所有人谋求进步。"
 adv_aristocracy:0 "英才社会"
 adv_aristocracy_desc:0 "这是一个精英统治形式的寡头政府，通过基于技能和公平裁判的竞争，使人尽其才，各有所用，为所有人谋求进步。"
 feud_kingdom:0 "封建家族"
 feud_kingdom_desc:0 "由强大的中央封建权威组成的专制政府，封臣受到约束，并组成社会和军事的支柱。"
 feud_empire:0 "星际封建主义"
 feud_empire_desc:0 "这是一个封建形式的寡头政府，权力和土地由组成精英统治阶级的富裕家族瓜分，尽管每个家族都宣誓效忠于对领主拥有最高权力的民选皇帝。"
 drone_coa:0 "劳工同盟"
 drone_coa_desc:0 "由重工业工会组成的民主、亲社会主义政府，以保护工人的自由和社会安全。"
 drone_common:0 "工人联邦"
 drone_common_desc:0 "由重工业工会组成的民主、亲社会主义政府，以保护工人的自由和社会安全。"
 imperialist_state:0 "帝国主义国家"
 imperialist_state_desc:0 "专制政府，专注于不断扩大影响力和领土，大多依靠其军事力量。但要控制快速增长的帝国并非易事。"
 adv_imperialist:0 "联邦帝国"
 adv_imperialist_desc:0 "专制政府，专注于不断扩大影响力和领土，大多依靠其军事力量。但要控制快速增长的帝国并非易事。"
