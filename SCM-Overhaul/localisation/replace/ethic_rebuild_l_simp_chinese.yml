l_simp_chinese:
 INSULT_PROPOSE_COL_IND:0 "[Root.GetName]到底是一个真正的国家，抑或只是一群成天叫嚷着无政府主义的乌合之众？请原谅，但是你们的政治制度，实在是让人不忍直视。"
 02_INSULT_PROPOSE_COL_IND:0 "那么今天又是谁在统治你那可笑的弹丸之地呢？ 真是个古怪的国家，居然“投票”来选掌权者！毫无疑问，你们这么做是自取灭亡。"
 03_INSULT_PROPOSE_COL_IND:0 "你那有关民主的观念对于整个银河系来说无异于一场瘟疫，[Root.GetName]也是一样。"
 01_INSULT_PROPOSE_IND_COL:0 "你这野蛮、残暴的政权终有一天会覆灭，会有算总账的时候。"
 02_INSULT_PROPOSE_IND_COL:0 "你考虑哪怕过一次让你的国民自己思考他们的福祉么？如果你担心那会导致[Root.GetName]的覆灭……那么你还真猜对了。"
 03_INSULT_PROPOSE_IND_COL:0 "像[Root.GetName]这样的极权政权居然能够存在，这是多么令人痛彻心扉的一件事情。"
 04_INSULT_PROPOSE_IND_COL:0 "你们对人民——那群生活在[Root.GetName]奴役下的民众——的残暴压迫终将结束。威权主义会成为你们失败的根源。"
 14_FRIENDLY_GREETING:0 "虽然我们喜欢自由社会，但是我们不能否认，你们的政府在为公民保障稳定方面做得很好。"
 ENSLAVED_DESC:0 "这些人口被奴役了。奴隶人口的存在会让该星球的自由意志主义的人口不开心。"
 ethic_collectivist:0 "威权主义"
 ethic_collectivist_desc:1 "§L不言而喻，人各有所长。有些人更适合统治，而另一些人更适合服务，他们在社会中的角色理应体现这一点。无视这个事实将导致社会的混乱与无序。§!\n"
 ethic_fanatic_collectivist:0 "极端威权主义"
 ethic_fanatic_collectivist_desc:1 "§L让仆人来统治，让统治者去服务，都是违背本性的罪行。正确的秩序必须通过严格的等级制度和绝对的服从来维持。§!\n"
 ethic_egalitarian:0 "自由意志主义"
 ethic_individualist_desc:1 "§L每个人的基本尊严和权利都是平等的。维持秩序虽然是一个令人钦佩的目标，但无论在原则上还是在实践中，都不能证明暴政和压迫是正当的。只有多数人不再由少数人支配，文明才会繁荣昌盛。§!\n"
 ethic_fanatic_egalitarian:0 "极端自由意志主义"
 ethic_fanatic_individualist_desc:1 "§L权力不仅会使人腐坏，其本身正是腐坏。所有的权力失衡从根本上来说都是由权力的本质所迫使的。真正的自由和正义只能通过平等来获得。§!\n"
