 civic_symbiotic_race:0 "进化建筑师"
 civic_symbiotic_race_desc:0 "该社会里被人工改造而身强体壮的第二种族。尽管有着显著的不同，但由于其对不同生命形式的同理心，统治其共同家园的主要种族认为他们是平等的。\n\n开始游戏时拥有 §Y12§! £pop£ 属于另一种族的从属人口。该种族拥有§Y共生§!特性，能产生§Y领袖§! 并担任§Y专家§!岗位。\n\n开始游戏时拥有§Y基因图谱§!科技\n\n§Y克隆仓§!提高星球的£unity£ §Y凝聚力§!产出 \n\n§采用§Y设计进化§!飞升天赋可以取悦Y技术人员§!派系。"
 civic_slave_race:0 "奴隶种"
 civic_slave_race_desc:0 "该社会里身强体壮的第二种族，尽管主要种族视其为威胁，对他们又怕又恨。他们被认为是低等生物，只适合做苦力，或是接受各种残酷的基因实验。 \n\n开始游戏时拥有 §Y12§! £pop£ 属于另一种族的从属人口。该种族拥有§Y奴隶基因§!特性，且大多擅长最原始的劳动和地面战斗\n\n开始游戏时拥有§Y基因图谱§!和§Y神经植入体§!科技。"
 gov_xenophile_democracy:0 "多元文化民主"
 gov_xenophile_democracy_desc:0 "一种由选举议会统治的政府形态，由不同物种最高贵的代表组成，统治着这个世界。"
 trait_symbiotic:0 "共生"
 trait_symbiotic_desc:0 "§L该种族与另一个更先进的排外种族一同进化。然而，后者认为他们与世界上的主要物种都是平等的，是他们社会不可分割的一部分。§!"
