 gov_aristocratic_republic_desc:0 "代议制民主的一种形态，只有属于社会精英阶层的人才可以被选入参议院，代表人民进行统治。"
 gov_oligarchic_republic:0 "寡头共和国"
 gov_oligarchic_republic_desc:0 "共和政体的极端精英主义形态，相当大的权力集中在少数特权者手中，对选举和治理过程具有强大的影响。"
 gov_congress_republic:0 "国会共和国"
 gov_congress_republic_desc:0 "代议制民主的一种形态，权力属于民主选举产生的国会议员，由他们任命总理。每一个自由公民都允许被提名和当选执政。"
 gov_noble_aristocracy:0 "贵族阶级"
 gov_noble_aristocracy_desc:0 "这个社会的全部政治权力属于古代世袭贵族的代表议会。"
 RT_REGENT:0 "摄政王"
 civic_personality_cult:0 "个人主义政权"
 civic_personality_cult_desc:0 "国家元首被视为一个绝对正确的典范，无论想象与否，这一概念在整个国家都得到了严格的执行。"
 gov_soviet_republic:0 "苏维埃共和国"
 gov_soviet_republic_desc:0 "由直接选举产生的“苏维埃”——即工人委员会统治的共和国，委员会直接对他们的选举人负责。无三权分立，选举产生的代表集立法者、政府和法院于一身。"
 gov_aristocratic_monarchy:0 "贵胄王室"
 gov_aristocratic_monarchy_desc:0 "君主政体的一种形态，世袭统治者没有绝对的权力，必须与最有影响力的贵族成员分享。"
 edict_div_crusade:0 "$unity_ambition$ 神圣远征"
 edict_div_crusade_desc:0 "邪恶的异教徒将被永远地消灭!"
 civic_defenders_faith:0 "激进狂热者"
 civic_defenders_faith_desc:0 "宗教原教旨主义者，这支军队保持着高强度军事训练的强大传统，包括身体上和精神上的。他们必须随时准备保护自己的宗教信仰不受异教徒的侵害。\n\n寺庙将£job_priest£ §Y祭司§!替换为£job_templar£ §Y$job_templar$§!岗位（结合§Y神权政治§!或§Y唯心主义§!主题国民理念使其高强大）\n\n允许使用特殊凝聚力野望——§Y神圣远征§!。"
 gov_liberal_democracy:0 "自由民主"
 gov_liberal_democracy_desc:0 "一种政府形态，其特征是多个不同政党之间的选举、权力分立、拥有私有财产的市场经济以及对公民权利、公民自由和政治自由的平等保护。"
 RT_DUCE:0 "领袖"
 gov_anarchy_communism:0 "军事共产主义"
 gov_anarchy_communism_desc:0 "共产主义专政的一种极端形态，其特点是对所有工业实行国有化，实行严格的集中管理，国家控制对外贸易，严格的工人纪律，禁止罢工，非工人阶级强制劳动。"
 RT_GENERALISSIMO:0 "大元帅"
 policy_drug_rights:0 "毒品"
 policy_drug_rights_desc:0 "生产和分销精神药物的限制解除给医学领域提供了可观的潜在利益，但由于人们倾向于将这些药物用于娱乐目的，可能会导致破坏社会稳定。"
 drug_rights_limited:0 "限制"
