 :0 "秩序军政"
 _desc:0 "在军事专政中，国家和军队在本质上和宪法上是相同的。行政职位通常由现役或光荣退役的军事首长担任。 \n£建筑§Y首都建筑§!将一些£job_administrator£ §Y$job_administrator$§!岗位替换为£job_commandante£ §Y$job_commander_plural$§!，增加帝国的§Y海军容量§!，生成§Y防御部队§!，增加行星§Y稳定度§!，减少§Y轨道轰炸§!伤害。"
 civic_bureaucracy:0 "开明官僚主义"
 civic_bureaucracy_desc:0 "在该社会中，政府传统上由哲学家和思想家领导，这些人被认为是理想的统治者，通常兼具智慧、可靠和对和平繁荣生活的意愿。\n\n£building£ §Y首都建筑§!将一些£job_administrator£ §Y$job_administrator$§!岗位替换为£job_supervisor£ §Y$job_supervisor_plural$§!，产出 £society£ §Y社会学研究§!，提高£mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!，并大幅增加$mod_planet_jobs_unity_produces_mult$和§Y贸易值§!。"
 ethic_elitist:0 "精英主义"
 ethic_elitist_desc:0 "在伟大的文明之舞中，我们必须接受每个人各司其职的事实。对许多人来说，辛苦劳作是我们社会的基石，这样其他人才有机会将其才能用于社会公益事业。勿要使他人误以为我们的特权是休闲，我们和我们的仆人一样都是保管者，我们的任务同样卑微和重要。"
 ethic_fanatic_elitist:0 "极端精英主义"
 ethic_fanatic_elitist_desc:0 "社会是一个牧群，有牧人和狗；社会是一场斗争，有赢家也有输家。下层的平民百姓不比动物强多少，需要注定为数不多，具有必要的敏锐、远见和力量的人来领导，引导他们朝着更大的目标前进。谁比我们更合适呢？"
 ethic_pluralist:0 "平等主义"
 ethic_pluralist_desc:0 "在宇宙面前，我们的微小差异是多么愚蠢和微不足道！我们不过是被束缚在同一粒尘埃上的微粒，围绕着一个小小的光点旋转。我们个人身体的颜色、我们生于何处又为谁而生，又有什么影响呢？"
 ethic_fanatic_pluralist:0 "极端平等主义"
 ethic_fanatic_pluralist_desc:0 "我们每个人都值得拥有同等的尊严和基本的尊重，因为我们每个人的内心都蕴藏着成为伟人的潜力，蕴藏着获得好运或天才的潜力，蕴藏着拯救我们人类的潜力。是的，我们并非生而平等，但当我们被赋予平等的创造之力时，那又何妨?"
 gov_bur_collectivism:0 "官僚集体主义"
 gov_bur_collectivism_desc:0 "官僚集体主义国家拥有生产资料，而盈余或利润则分配给党内的精英官僚，而不是工人阶级。"
