 16_FRIENDLY_GREETING:1 "贵国政府在遏制过于激进的自由意志主义方面很有一套，[From.GetSpeciesNamePlural]。"
 04_INSULT_PROPOSE_COL_IND:0 "你们是个多么自私的民族啊，比起秩序与安定，更追求那微不足道的自由。自由意志主义······哈！[Root.GetName]活不过今年。"
 uplift.7215.c.tooltip:1 "[From.From.From.GetName]获得§Y自由意志主义§!思潮。"
 nomad.21.d.response:1 "他们是一群崇尚精神和自由的人，至于能否和你那派人协调一致，就要看你的判断了。"
 observation.2041.desc:0 "我们的顾问报告，[From.GetName]上的原住民不仅对我们的科技着迷，还效仿我们的生活方式。\n\n受到我们艺术和文化启发，[From.Owner.GetSpeciesName]社会似乎兴起了一种新的自由意志主义。自从我们到来后，他们的个人自由大大增加了。"
 observation.2061.desc:0 "无政府主义在的=[From.GetName]上横行，我们的顾问很难给[From.Owner.GetSpeciesNamePlural]教授现代科学。他们所谓的科学家都把其研究方向拉向眼下一时兴起的地方，罔顾公共利益。\n\n我们的启蒙使命仍在继续，原住民表现出误入自由意志主义的歧途，这需要的时间比我们预期要长。"
