 civic_socialistic:0 "劳工兄弟会"
 civic_socialistic_desc:0 "在该社会中，工人阶级传统上被美化，形成一个基于集体主义和平等理想主义原则的全球性社区。\n\n每个§Y矿业§!，§Y农业§!和§Y发电§!区划提供§G+1§!岗位并增加§R+15%§!维护费 \n拥有特殊劳工岗位：£job_primitive_laborer£ §Y劳动英雄§!，产生少量的£minerals£ §Y矿物§!，£food£ §Y食物§!，£energy£ §Y能量币§! 和 £unity£ §Y凝聚力§!。"
 civic_keepers_harmony:0 "和谐卫士"
 civic_keepers_harmony_desc:0 "这个社会的人们是生态中心价值体系的坚定追随者，在该价值体系中，他们与周围的自然生命之间没有存在的高低。享受简单之美，他们学会了如何真正禁欲与和谐的生活。\n\n受益于各种各样的星球§Y特征§!与§Y障碍§!，他们能获得一定的§Y住房§!，£amenities£ §Y舒适度§!和特殊的牧师岗位——§Y德鲁伊§! （结合§Y神权政治§!或§Y唯心主义§!主题的国民理念可以让他们更强大）。\n\n§H废物回收§!：§Y工匠§!和§Y冶金学者§!花费减少§G-0.5§! £minerals£产出£consumer_goods£ §Y消费品§!和£alloys£ §Y合金§! \n\n开始时有用§Y乐土园§!科技，建造§Y乐土园§!提供额外 £housing£ §Y住房§!，并提高 £unity£ §Y凝聚力§!产出。 \n\n一些罕见的障碍和星球特征，比如§Y迁徙森林§!或§Y泰坦巨兽§!也会提供一定的§幸福度§!。\n\n拥有特殊星球决策，允许根除星球的异常，例如§Y危险野生动物§!、§Y苍茫大地§!、§Y变幻莫测的天气§!、§Y狂野之风§!。  \n\n§Y采矿区划§!降低§R1§! £amenities£ §Y舒适度§!  \n\n不能使用§Y减少环境监管§!政策  \n\n§Y社会主义§!派系要求使用 §Y加强环境监管§!政策，§Y保守§! 派系要求额外的§Y影响力§!以满足各种特殊需求，包括与§Y死寂§!和§Y盖亚世界§!有关的项目。\n\n是§Y环境主义§!国民理念的高级版"
 civic_environmentalist:0 "环境主义"
 civic_environmentalist_desc:0 "为了可持续发展，该社会非常重视保存与保护环境，尤其是通过有效利用自然资源、限制消费、控制人口过剩。\n\n受益于可清除的§Y障碍§!，他们能获得一定的§Y住房§!和劳工岗位，例如§Y矿工§!（来自§Y高耸山脉§!）、§Y技工§!（来自§Y活火山§!）、§Y农夫§!（来自§Y茂密丛林§!）等等。\n\n§H废物回收§!：§Y工匠§!与§Y冶金师§!生产£consumer_goods£ §Y消费品§!和£alloys£ §Y合金§!时，少消耗§G-0.5§! £minerals£。\n\n不能使用§Y减少环境监管§!政策\n\n开始时拥有§Y乐土园§!科技"
 civic_terraforming:0 "生态工程师"
 civic_terraforming_desc:0 "这个社会的人民心怀科技中心主义的理想：以技术及其控制、保护环境的能力为中心的价值体系。传统上他们精通生态和气候科学，同时他们也擅于塑造并调节环境以适于自身需要。\n\n受益于各种各样的星球§Y特征§!与§Y障碍§!，他们能获得一定的§Y住房§!和特殊的科研岗位，例如§Y外星生物学家§!和§Y星球物理学家§!。 \n\n允许使用特殊的星球决策，以根除星球的异常，例如§Y辐照天地§!、§Y潮汐锁定§!、§Y生态受损§!等等\n\n开始时拥有§Y地表塑造§!科技。  \n\n清除星球§Y障碍§!可能一次性地提供某些资源\n\n获得§Y世界塑造者§!飞升天赋后，提高出现先进环境改造技术的概率。"
 civic_master_engineer:0 "工程大师"
 civic_master_engineer_desc:0 "这个文明以其深厚的建筑和工程传统而闻名。"
 civic_machine_cult:0 "机械崇拜"
 civic_machine_cult_desc:0 "他们像神一样崇拜机械，以他们信仰为力量来驱使机械。\n\n开始游戏时拥有§Y机器人劳工§!科技，§Y4§!机器人口，§Y机械修道院§!和§Y机器人组装厂§!建筑。\n\n允许建造独特的星球建筑——§Y机械修道院§!，提供§Y科技牧师§!岗位，产出§Y凝聚力§!，§Y工程学研究§!并降低当地§Y机器§!人口维护费\n\n结合§Y神权政治§!或§Y唯心主义§!主题的国民理念，§Y大祭司§!将为星球增加额外的§Y机器人产出§!和§Y工程学研究§!，并且§Y科技牧师§!将产出额外§Y凝聚力§!和§Y工程学研究§!。"
 civic_military_industry:0 "战争工匠"
 civic_military_industry_desc:0 "该社会有着发达的军工与战争的浓厚传统。他们的军舰和枪炮传统上是最好的，但也价格不菲。"
 civic_land_of_plenty:0 "丰饶之地"
 civic_land_of_plenty_desc:0 "该文明保留了一种意识形态，优先满足人民最基本的物质需要。\n\n 禁用§H定量配给§!食物政策。"
 civic_peacekeepers:0 "普世主义"
 civic_peacekeepers_desc:0 "驱使这一文明迈向太空的，是希望的精神和与银河系中所有感知生命和平合作的信念。"
 civic_commonwealth:0 "和谐集体"
 civic_commonwealth_desc:0 "该社会的特征是强烈的文化共同体意识和公民共同利益的发展。"
 civic_consumerism:0 "奢侈消费主义"
 civic_consumerism_desc:0 "该社会保持着鼓励购买日益增长的商品、服务的社会与经济意识形态。\n\n§Y职员§!岗位提供额外的§Y0.25§! £trade_value£和§Y0.5§! £amenities£ \n\n§Y商业区§!，§Y超级商业复合区§!建筑和§Y城市区划§!提供额外的£job_clerk£ §Y职员§!岗位\n\n§Y企业家§!派系会因§Y加强环境监管§政策不悦，对§Y消费者利益§!贸易政策感到愉悦。"
 civic_military_dictatorship:0 "战争领主"
 civic_military_dictatorship_desc:0 "该社会中的统治者传统上是军队的现役总司令。\n\n£building£ §Y首都建筑§!将一些£job_administrator£ §Y$job_administrator$§!岗位替换为£job_commandante£ §Y$job_commandante_plural$§!，提高帝国的§Y海军容量§!，产生§Y防御部队§!，提高星球§Y稳定度§!，并降低§Y轨道轰炸§!伤害。"
 civic_military_junta:0 "战争委员会"
 civic_military_junta_desc:0 "该政府是由最有权势的战争指挥官组成的联盟。\n\n£building£ §Y首都建筑§!将一些£job_administrator£ §Y$job_administrator$§!岗位替换为£job_commandante£ §Y$job_commandante_plural$§!，提高帝国的§Y海军容量§!，产生§Y防御部队§!，提高星球§Y稳定度§!，并降低§Y轨道轰炸§!伤害。\n\n禁止设置§Y生产重点§!政策为§Y民用§!。"
 civic_peaceful_republic:0 "民主乌托邦"
 civic_peaceful_republic_desc:0 "和平主义形式的共和国，在那里公民被国家的理念统一，为每个人的自由，和平和繁荣的生活。\n\n£building£ §Y首都建筑§!将一些£job_administrator£ §Y$job_administrator$§!岗位替换为£job_supervisor£ §Y$job_supervisor_plural$§!，产出£society£ §Y社会学研究§!，提高£mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!，并且大幅地$mod_planet_jobs_unity_produces_mult$和§Y贸易值§! \n\n禁止设置§Y生产重点§!政策为§Y军事§!。"
 civic_cyber_demos_cratos:0 "网络民主"
 civic_cyber_demos_cratos_desc:0 "将信息技术和大众传播的高科技成果融合到民主治理中，创造出最高效的官僚体制。但是这种技术依赖可能会导致偶尔爆发网络犯罪。 \n\n£building£ §Y首都建筑§!将一些£job_administrator£ §Y$job_administrator$§!岗位替换为£job_head_researcher£ §Y$job_head_researcher_plural$§!\n§Y$job_researcher_plural$§!同时产出 §Y1§! £unity£凝聚力"
 civic_divine_council:0 "神圣理事会"
 civic_divine_council_desc:0 "政府又帝国最具影响力的宗教领袖组成的委员会监管。 \n\n£building£ §Y首都建筑§!将一些£job_administrator£ §Y$job_administrator$§!岗位替换为£job_high_priest §Y$job_high_priest_plural$§!，§Y神圣中枢§!和§Y信念堡垒§!建筑提供额外的§YHigh Priest§!岗位。\n£job_priest£ §Y$job_priest_plural$§!产出§Y1§!额外£unity£凝聚力"
 civic_science_directorate:0 "科学理事会"
 civic_science_directorate_desc:0 "政府受一个由最受尊敬也最负盛名的帝国科学家组成的委员会强烈影响。\n\n£building£ §Y首都建筑§!将一些£job_administrator£ §Y$job_administrator$§!岗位替换为£job_head_researcher£ §Y$job_head_researcher_plural$§!\n§Y$job_researcher_plural$§!同时产出§Y1§! £unity£凝聚力"
 civic_executive_committee: "执行委员会"
 civic_executive_committee_desc: "帝国的国家机器由统治阶级中最聪明、最尊贵的代表组成的委员会监督，其管理效率令人瞩目。 \n\n£building£ §Y首都建筑§!将一些£job_administrator£ §Y$job_administrator$§!岗位替换为£job_supervisor£ §Y$job_supervisor_plural$§!，产出£society£ §YSociety Research§!，提高£mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!，并且大幅地$mod_planet_jobs_unity_produces_mult$和§Y贸易值§!"
 civic_cyber_dictatorship:0 "网络专制"
 civic_cyber_dictatorship_desc:0 "技术独裁形式的政府，国家严重依赖超级计算机来处理安全和管理事务，但由于大量权力交由人工智能，普通人对政务的影响力甚小。 \n\n£building£ §Y首都建筑§!将一些£job_administrator£ §Y$job_administrator$§!岗位替换为£job_head_researcher£ §Y$job_head_researcher_plural$§!\n§Y$job_researcher_plural$§!同时产出§Y1§! £unity£凝聚力 \n\n开始时拥有 §Y人工智能管理§! 科技。"
 civic_centralized_state:0 "中央集权"
 civic_centralized_state_desc:0 " "
 civic_welfare_state:0 "福利国家"
 civic_welfare_state_desc:0 "在该社会中，国家传统上在保护和促进其公民的经济和社会福利方面发挥关键作用。 \n\n§Y城市区划§!提供§G+1§! £housing£ §Y住房§!，§Y官员§!提供§G+2§! £amenities£ §Y舒适度§!。不能使用§Y私人医疗§!或§Y私立教育§!政策。 \n\n必须使用§Y社会福利§!生活标准。 \n\n§Y社会主义理想§!的高级版。"
 civic_globalism:0 "全球主义"
 civic_globalism_desc:0 "驱使我们进入太空的，不仅是对未知与不熟悉事物的痴迷，更是有利可图的交易，我们可以从中获益。\n\n通过§Y增强投标§!，他们的星球有更高的几率被提名主持§Y银河市场§!。使用§Y增强提名投标§!花费更少的影响力。\n\n§Y商业协议§!不需要花费影响力维持\n\n提高§Y贸易联盟§!飞地的评价\n\n§Y企业家§!派系提供额外的§Y贸易§!外交态度支持"
 civic_exalted_priesthood: "神权政治"
 civic_exalted_priesthood_desc:0 "为防止社会出现异端邪说，宗教领袖会预先占据行政职位。\n\n开始时拥有§Y全息投影§!科技。\n§Y神圣中枢§!建筑和§Y信念堡垒§!提供额外的§Y大祭司§!岗位。 \n结合§Y机械崇拜§!国民理念，§Y大祭司§!额外大幅提高星球的§Y机器人产出§!和§Y工程学研究§!，且§Y科技牧师§!产出额外§Y凝聚力§!和§Y工程学研究§!。"
 civic_citizen_service:0 "军阀共和国"
 civic_citizen_service_desc:0 "仅限为军队服役的人才拥有完整的公民权和随之而来的政治责任。服役保证公民权和选举、从政的权利。 \n\n£building£ §Y首都建筑§!将一些£job_administrator£ §Y$job_administrator$§!岗位替换为£job_commandante£ §Y$job_commandante_plural$§!，提高帝国的§Y海军容量§!，生成§Y防御部队§!，提高星球的§Y稳定度§!并降低§Y轨道轰炸§!伤害  \n\n£job_commandante£ §Y$job_commandante_plural$§!提供额外的 £unity£ §Y凝聚力§!和£amenities£ §Y舒适度§! \n\n允许颁布特殊国家法令：§Y爱国号令§!"
 civic_idealistic_foundation:0 "无政府理想"
 civic_idealistic_foundation_desc:0 "该社会建立在自由与平等的理想主义基础之上，其特征是中央政府权力的削弱。 \n§Y进步§!和§Y工党§!派系要求§Y直接民主§!。"
 civic_hierarchy:0 "阶级固化"
 civic_hierarchy_desc:0 "在该社会里，政治权力集中在少数统治精英手中，他们严酷统治和剥削工人阶级，维持着固定的阶级制度。"
 civic_in_perfect:0 "部落文化"
 civic_in_perfect_desc:0 "这个排外的社会充满了强烈的部落集体主义意识。"
 civic_nationalistic_zeal:1 "帝国主义"
