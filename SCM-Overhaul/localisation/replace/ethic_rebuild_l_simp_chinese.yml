 civic_industrial_automatation:0 "创新型经济"
 civic_industrial_automatation_desc:0 "为了提高工业增长和效率，该帝国的经济严重依赖于自动化劳动力和适用技术的发展。然而，这般对技术进步的痴迷可能会对该文明的文化产生破坏性的影响。\n\n开始游戏时解锁§Y机器人劳工§!科技和§Y创新与进步§!贸易政策。"
 tech_thermal_borehole:0 "深核掘进"
 tech_thermal_borehole_desc:0 "解锁建筑§Y地热钻井§!，提供§Y深核工程师§!岗位。"
 civic_martial_brotherhood:0 "尚武兄弟会"
 civic_martial_brotherhood_desc:0 "武装力量是这个社会中不可或缺的一部分，是团结和集体主义的象征。服役是一项荣誉，而不是债务或义务。  \n\n£job_soldier£ §Y$job_soldier_plural$§!同时产出 §Y2§! £unity£凝聚力。\n\n§Y军国主义§!派系提供额外影响力"
 MARTIAL_BROTHERHOOD:0 "尚武兄弟会"
 MARTIAL_BROTHERHOOD_DESC:0 "有效的§Y尚武兄弟会§!国民理念可以取悦[Root.GetName]。"
 civic_distributism:0 "分产主义"
 civic_distributism_desc:0 "一种使伦理学在市场经济中占一席之地的意识形态。在主张财产私有之基本权利的同时，也主张生产资料应被广泛地拥有与分配，而不应集中在少数个人或公司手中。因此，与严格的反垄断法规类似，它通常有利于小型企业家和家族企业。 \n\n通常不能设置§Y自由市场§!政策，不能建造§Y银河证券交易所§!建筑，也不能拥有§Y大亨§!岗位。"
 civic_star_settlers:0 "星之开拓者"
 civic_star_settlers_desc:0 "随着太空探索的起步，这个文明已然被强烈的开拓精神所浸染。人们倾向于通过和平扩张和殖民来扩大他们的领土，并尽可能广泛地重新定居。 \n\n开始游戏时解锁§Y星际野望§!科技 \n\n£job_colonist£ §Y$job_colonist_plural$§!同时产出 §Y5§! £unity£ 凝聚力 \n\n不能设置§Y军事运输§!或§Y军事电信§!政策。"
 gov_military_corp:0 "私营军事公司"
 gov_military_corp_desc:0 "政府由一个庞大的军工控股集团代表，其董事会仅由现役军事指挥官组成。"
 civic_labour_unions:0 "工会"
 civic_labour_unions_desc:0 "为确保工人阶级的权利，及其社会与专业发展机会不受影响而团结一致的工人组织。"
 6_HAPPINESS:0 "§G+6%§! £happiness£"
 requires_ap_world_shaper:0 "$TRIGGER_FAIL$需要§Y世界塑形师§!飞升天赋。"
 allow_dead_terraform:0 "解锁特殊技术，允许对死亡世界进行环境改造，例如将§Y冰封星球§!，§Y熔融星球§!或§Y剧毒星球§!改造为特定的宜居类型。"
 ap_mastery_of_terraforming:0 "万物回春"
 ap_mastery_of_terraforming_desc:0 " "
 civic_genetic_aristocracy:0 "基因贵族"
 civic_genetic_aristocracy_desc:0 "该社会的人们尤为重视保护其生物学起源的独一无二，传统上领导人的选择和培养主要基于他们的遗传优势。"
 gov_great_houses:0 "大家族"
 gov_great_houses_desc:0 "该文明由几个大家族的领导委员会统治，这些家族的传统起源于古代的氏族与部落，但如今更类似于作为政党运作。与传统的贵族统治不同，家族的成员身份与世袭问题无关，如出身或婚姻，而是只要承诺忠于家族并保护其传统，任何人都可以被家族接纳，并晋升到最高等级。"
 GENETIC_SUPERIORITY:2 "遗传优势"
 NO_GENETIC_SUPERIORITY:1 "遗传优势"
 GENETIC_SUPERIORITY_DESC:2 "采用§Y设计进化§!飞升天赋可以取悦[Root.GetName]。"
 civic_evangelism:0 "福音传道"
 civic_evangelism_desc:0 "该文明的人们确信，宇宙中所有知觉生命都是由某种更高等的精神联系在一起的。而今，他们渴望在整个银河系传道他们的信仰。"
 mod_planet_pops_minerals_upkeep_mult:1 "人口矿物维护费"
 personality_evangelising_zealots_machine:0 "狂热传道者"
 personality_evangelising_zealots_machine_desc:0 "狂热传道者试图将他们的信仰传播到整个银河系，且不惜使用武力来强迫别人接受他们的信仰。"
 personality_spiritual_seekers_machine:0 "精神探求者"
 personality_spiritual_seekers_machine_desc:0 "精神探求者相信所有的生命都是通过某种高等力量联系起来的，而这种力量可以通过创造它而理解它。他们将寻求与其他帝国的和平合作，希望研究他们与神的联系。"
 
civic_merchant_guilds:1 "Financial Elite"
civic_merchant_guilds_desc:2 "In this society "wealth" equals "power". Upper echelons of society are occupied by the rich, while working class people are being systematically oppressed. \n\n§YCapital Buildings§! replace some £job_administrator£ §YAdministrators§! with £job_mogul£ §Y$job_mogul$§! Ruler Jobs, which increase §YAmenities§! and produce §YTrade Value§!. \n\nBuilding §YGalactic Stock Exchange§! additionally provides £job_mogul£ §Y$job_mogul$§! Job and multiplies planetary §YTrade Value§! by §G+5%§! \n\nStarts with the §Y$tech_power_hub_1$§! technology already unlocked \n\nCan't use §YPublic Healthcare§! or §YPublic Education§! policies \n\n§YCorporate Lobbying:§! §YEntrepreneurs§! faction provides additional approval"

civic_state_monopoly:0 "State Monopoly"
civic_state_monopoly_desc:0 "In this society the most essential economic sectors are ruled by oligarchs, which monopolies are under direct protection of the State.  \n\nAn advanced version of §YFinancial Elite§! civic  \n\n§YCapital Buildings§! replace some £job_administrator£ §YAdministrators§! with £job_mogul£ §Y$job_mogul$§! Ruler Jobs \nBuilding §YGalactic Stock Exchange§! additionally provides §G+1§! £job_mogul£ §Y$job_mogul$§! Job and multiplies planetary §YTrade Value§! by §G+5%§! \n§YCorporate Lobbying:§! §YEntrepreneurs§! faction provides additional approval \nStarts with the §Y$tech_power_hub_1$§! technology \n\nCan't use §YPublic Healthcare§! or §YPublic Education§! policies \nCan't use §YFree Market§! policy" 