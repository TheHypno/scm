 abs_monarchy_desc:0 "由强大的中央封建权威组成的专制政府，封臣受到控制，组成社会和军事的支柱。国家被封地分割，由指定的忠诚贵族统治，他们管理自己的领地，并部分维持皇家军队。"
 adv_abs_monarchy:0 "星际霸权"
 adv_abs_monarchy_desc:0 "由强大的中央封建权威组成的专制政府，封臣受到控制，组成社会和军事的支柱。国家被封地分割，由指定的忠诚贵族统治，他们管理自己的领地，并部分维持皇家军队。"
 START_SCREEN_PART_TWO_ABS_MONARCHY:0 "我们的封建国家曾经有一段血腥的历史，小军阀之间为了权力和财富进行了无数次的小冲突。最后，只有最强大的独立王国仍然存在，国王随后宣称自己全球统治者的头衔，并推动科学发展，一个重大的技术飞跃也随之而来。"
 personality_utopia_builders:0 "乌托邦建设者"
 personality_utopia_builders_desc:0 "乌托邦建设者将本族的经济与社会繁荣视作霸权使命。政府无论大小，其天职就是保证人民不会受到基本生存需求、疾病或失业的折磨。"
 personality_adventurous_expansionist:0 "激进扩张主义者"
 personality_adventurous_expansionist_desc:0 "激进扩张主义者将整个银河系视为其继承的遗产。他们的最终目的是将自己的影响力扩张到所能触及的天涯海角。"
 personality_paranoid_isolationists:0 "极端孤立主义者"
 personality_paranoid_isolationists_desc:0 "极端孤立主义者的目标将自身与外界完全隔绝。他们只关心自己的事，并希望其他人也这么做。"
 ethic_industrial:0 "工业主义"
 ethic_fanatic_industrial:0 "极端工业主义"
 ethic_industrial_desc:1 "§L积极和有效的基础设施发展是所有优先社会的标志。对我们工人的管理必须格外关注，以确保未来经济的繁荣。为了我们种族得到美好的未来，我们一路上付出的代价都值得。§!\n"
 ethic_fanatic_industrial_desc:1 "§L通过我们的聪明才智和坚持不懈，我们能够从尘埃中积聚财富，使自然的力量屈服于我们的意志。我们一声令下，行星便将其财富拱手让渡，我们宏伟的工厂则将之吞噬。这种力量毋庸置疑，通过它，我们将按自己的愿景重塑银河。§!\n§H回收运动§!将不可用。"
 ethic_green_desc:1 "§L一个物种的价值在于保证为子孙后代留存下大自然的馈赠。我们的管理工作也许并不总是能实现这些崇高的理想，但当我们能伸手触及星辰时，我们应该牢记对子孙后代的义务。§!\n"
 ethic_fanatic_green_desc:1 "§L我们的音乐家谱写不出像野生动物的歌声和树木的低语那样深刻的旋律。我们的艺术家无法捉摸到山顶、幽静的湖泊或深邃洞穴的那不可言喻的威严。无论有意还是偶然，我们生于一个拥有超凡自然美的宇宙之中。为保护它万古长存，任何代价都不足惜。§!\n"
