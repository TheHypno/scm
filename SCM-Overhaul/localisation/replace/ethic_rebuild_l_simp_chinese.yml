 dec_bureaucracy:0 "星际理事会"
 dec_bureaucracy_desc:0 "寡头政府，权力掌握在一个由董事和其他官员组成的委员会手中，他们运行着庞大的官僚机器，监督着国家的一切事务。"
 star_bureaucracy:0 "星际政府"
 star_bureaucracy_desc:0 "寡头政府的高级形态，无数不同的办公室处理着不断膨胀的星际国家的各种问题。执政的核心集团由代表自己利益的最高级别官员组成。"
 START_SCREEN_PART_TWO_DEC_BUREAUCRACY:0 " "
 START_SCREEN_PART_TWO_POLICE_STATE:0 "在社会内部经历了几个世纪的分歧与争执后，我们得出的结论是：我们需要一个中央集权的最高权力，必须由军队和警察来保护公民安全、打击违法犯罪。最终，得益于对任何违法行为的全面监督和打击，我们将在行星国家的铁翼下联合起来，迈向美好的未来。"
 START_SCREEN_PART_TWO_ECO_DEMOCRACY:0 "我们的社会逐渐认识到自然是无价的。基于保护动植物不可侵犯的原则，我们建立了一个民主的行星国家。我们珍惜自然给我们馈赠，并以同样的方式回报它。当我们胸怀和谐走向未来时，我们不仅要保护好我们的世界，更要保护整个银河系。"
 START_SCREEN_PART_TWO_DRONE_COA:0 "我们的人民长期饱受暴政和压迫之苦。为了伸张正义，我们——工人阶级——建立了以工会为核心的星球政府。从现在开始，国家会关心它的人民，为每个人提供体面的工资和舒适的生活。团结一致，我们就能达到前所未有的高度。"
 START_SCREEN_PART_TWO_SOC_DEM:0 "我们的文明经历了天启般的战争、国家分裂独立和思想疏远偏离。但是，我们已然意识到冲突没有任何意义，是拥抱和平团结的时刻了。我们建立了一个完全以人民及其共同利益为基础的世界政府。民主选举、社会保障和人人享有公正——所有这些都使我们能够打破恶性循环。现在，有了国家对人民的关怀，我们已经准备好步入群星了!"
 START_SCREEN_PART_TWO_CAP_AUTOCRACY:0 "通过尝试不同的经济模式，我们发现幸福的关键在于个人的主动性。但是，在疯狂和野蛮的自由市场几乎摧毁了我们的文明之后，政府不得不在严格的监督下接管资金流动。现在，我们的大部分财富都属于国有企业，企业受到庞大的官僚体系的监管。统治者的精心选择保证了整个制度的可持续性。"
 START_SCREEN_PART_TWO_CASTE:0 "在历史上，许多荒谬和奇怪的政府形式相继出现。为了保持社会的和谐，我们创造了这个社会，每个人既是自己下位者的主人，也是自己上位者的奴隶。最终，每个人都各司其职，完美的政府统治了整个星球。"
 START_SCREEN_PART_TWO_COMMUNISM:0 "很长一段时间，我们的星球分裂为众多的国家，资源几乎被贪婪的资本家瓜分。直到一位明智的领袖统一了世界，关心每一个公民。他创建并亲自领导政府管理整个地球。转向计划经济使生产率迅速提高，并使工人阶级富裕起来。富余的资源将用于实现我们长期以来的梦想······"
 START_SCREEN_PART_TWO_COMMUNIST_DICTATORSHIP:0 "我本存在。我即思想。我的身体由次级生物体构成，它们则构成我们这个物种的基础。我开始统治所有这些弱小的生物，我们征服了整个星球。我给予他们中的一些个体优异的的智力来帮助我进行研究、建设和战争。但他们没有自己的意志。我是他们的意志。他们的下级服从上级，上级不过是我的奴隶。我是脊梁，是心脏。我唯一的选择就是死亡。我将带领我们的物种走向命运，因为我即是蜂群，蜂群即是我。"
 START_SCREEN_PART_TWO_SOCIAL_DEMOCRACY:0 "众多时代两败俱伤的战争唯一教会我们的，是战争毫无意义。最后一场战争结束后，我们的经济飞速发展。贸易货物的数量增加，质量提高。视社会繁荣和财富高于一切，最终带动了社会的进步。高水平的生活质量是整个星球统一的关键因素。"
