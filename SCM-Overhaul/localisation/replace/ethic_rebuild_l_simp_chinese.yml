 civic_xeno_militarist_desc:0 "该文明对外来文化是自然开放的，但在必要时也不排斥诉诸武力。然而，他们更愿意将任何潜在的冲突减少到适当的最小程度。 \n\n§Y防守§!和§Y保证独立§!协议不需要影响力维护 \n\n§Y军国主义派系§!对§Y防御协定§!给予认可 \n\n§Y军国主义派系§!不会为§Y宿敌§!提供超过1的影响力 \n\n§Y军国主义派系§!不要求§Y侵略性外交§!，但对§Y解放战争§!战争政策给予支持\n\n§Y轨道轰炸§!选项受限"
