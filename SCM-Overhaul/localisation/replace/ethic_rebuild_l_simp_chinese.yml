 civic_inwards_perfection_desc:0 "这个安静平和的社会不愿意接受不懂得他们生活方式的外来者。比起外界的一切，他们更乐于留在自己的世外桃源不受打扰。 \n不能宣布§Y宿敌§!\n不能签订§Y防御协定§!\n不能签订§Y移民协议§!\n不能签订§Y研究协议§!\n不能签订§Y商业协议§!\n不能§Y保证独立§!\n不能加入§Y联邦§!\n不能§Y渗透§!土著\n不能强迫成为§Y附庸§!\n不能使用§Y无限制战争§!政策\n"
 civic_isolationism:0 "偏执孤立主义"
