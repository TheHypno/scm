 civic_federalist:0 "联邦制"
 civic_federalist_desc:0 "着眼于通过联邦的和平发展进行扩张，联邦是在中央政府领导下部分自治国家的联盟。从臣民那里获得更多的意见，并允许他们在国外开拓殖民地。"
