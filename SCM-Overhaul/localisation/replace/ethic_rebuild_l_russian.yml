 civic_political_pluralism:0 "Республиканские Идеалы"
 civic_political_pluralism_desc:0 "В основе республиканизма лежит понятие гражданской добродетели и идеального гражданина, озабоченного интересами государства, как "общего дела", и непосредственно вовлеченного в процесс государственного управления на том или ином уровне."

 civic_aristocratic_elite:0 "Родовая Аристократия"
 
 civic_beacon_of_liberty:0 "Дух Свободы"
 civic_beacon_of_liberty_desc:0 "Это общество прославляет идею личной свободы, благодаря чему воля и цель индивида становятся высшей ценностью. Уменьшение регулирования экономики со стороны центрального правительства способствует более свободному перемещению людей, товаров и инноваций по всей Империи. \n\nНачинают игру с технологией §YЧастный Колониальный Корабль§!, не может использовать §YПлановый§! тип экономики. Насильное §YПереселение§! и §YКонтроль Популяции§! запрещены, §YЛичное Оружие§! не может быть запрещено, уровень жизни §YСоциальное Обеспечение! не доступен." 

 civic_corporate_dominion:1 "Мирные Торговцы"
 civic_corporate_dominion_desc:0 "Торговля - краеугольный камень развития экономики, а мир - непременное условие для её развития. Ведущие торговцы Империи объединились в альянс ради взаимной выгоды и всеобщего процветания. \n\nСтроение §YКосмическая Торговая Компания§! производит §Y4§! дополнительных £trade_value£ объема торговли, модуль §YТорговый Хаб§! имеет §Y$MOD_STARBASE_TRADE_COLLECTION_RANGE_ADD$§! увеличеным на §G+1§!. Начинает с изученной технологией §Y$tech_space_trading$§!\n £job_merchant£ §Y$job_merchant_plural$§! также производят §Y1§! £unity£ Единство \n\nНе может использовать политику §YВоенный Транспорт§!" 
 

 
