civic_symbiotic_race:0 "Архитекторы Эволюции"
civic_symbiotic_race_desc:0 "Неотъемлемую часть этого общества составляю представители другого, искусственно выведенного, вида, достаточно развитые физически и интеллектуально. Несмотря на явные внешние и культурные различия, они признаны равными в правах представителям основного доминирующего вида, благодаря их искреннему интересу и эмпатии к чужеродным формам жизни. \n\nВы начнете игру с §Y12§! £pop£ поселениями другой расы, подчиняющейся вам. Население этой расы обладает генетическим признаком §YСимбиоты§!, может генерировать §YЛидеров§! и занимать рабочие места §YСпециалистов§!. \n\nНачинает игру с технологией §YКартирование Генома§! \n\nСтроение §YФабрика Клонов§! увеличивает производство £unity£ §YЕдинства§! на планете  \n\nФракция §YТехнологов§! будет рада получению перка вознесения §YИнженеры Эволюции§!"

