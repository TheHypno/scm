civic_exploration:0 "Космические Первопроходцы"
civic_exploration_desc:0 "Изучение чудес космоса стало неотемлимой частью культуры этой цивилизации, ещё задолго до того как первый представитель их вида покинул гравитационный колодец их родной планеты. Стартуют с технологией §HПротоколы Автоматической Разведки§!. Могут строить §HСканнеры Глубокого Космоса§!." 

 ethic_socialism_desc:1 "§LОбщество функционирует лучше всего не оставляя никого позади, и лучший способ этого достичь - общественный контроль средств производства. В плановой экономике правительство регулирует производство, распределение, цены, итд. §!\n"
 ethic_fanatic_socialism_desc:1 "§LФанатичные коллективисты применяют идею плановой экономики в полную силу, где государство, помимом всякого рода регуляций, также имеет существенный общественный контроль над крупными отраслями промышленности.§!\n"  
 
