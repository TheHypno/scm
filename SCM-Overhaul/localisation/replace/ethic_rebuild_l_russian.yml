 civic_socialistic:0 "Рабочее Братство"
 civic_socialistic_desc:0 "В этом обществе предствители рабочего класса традиционно пользуются уважением и влиянием, формируя глобальное сообщество, основанное на идеалистических принципах коллективизма и всеобщего  равенства.\n\n§YДобывающие§!, §YФермерские§! и §YГенерирующие§! Районы дают §G+1§! рабочее место и стоят на §R+15%§! больше содержания \nДает специальное рабочее место: £job_primitive_laborer£ §YГерой Труда§!, который производит небольшое количество £minerals£ §YМинералов§!, £food£ §YЕды§!, £energy£ §YЭнергии§! и £unity£ §YУдинства§!"
 
 civic_keepers_harmony:0 "Хранители Гармонии"
 civic_keepers_harmony_desc:0 "Этого общество развило религиозный культ Матери Природы, следование которому подразумевает значительное ограничение мирских наслаждений, с целью достижения истинной гармонии с Биосферой и умения наслаждаться её ествественной красотой. \n\nПолучают бонусы от планетарных §YБлокеров§! природного типа, таких как §YГорная Цепь§!, §YДикие Животные§!, §YПлотные Джунгли§! и т.п., получая £housing£ §YЖильё§!, £amenities£ §YБлага§! и особые рабочие места для §YДруидов§! (при комбинации с §YТеократией§! или спиритуалистическими формами правления они становятся сильнее). \nНекоторые редкие планетарные блокеры и особенности, такие как §YБлуждающие Леса§! или §YТитаническая Жизнь§! также дают им §YСчастье§!\nИмеют особое планетарное решение, позволяющее избавиться от таких планетарных особенностей, как §YОпасные Животные§!, §YБезрадостная§!, §YОпасная Погода§!, §YДикие Шторма§!, §YПоврежденная Экология§!, §YОблученная Планета§!, §YРадиоактивная Пустошь§!  \n§YШахтерские Районы§! уменьшают £amenities£ §YБлага§! на §R1§!  \nСтроение §YРайский Купол§! дает им дополнительное £housing£ §YЖильё§! и £unity£ §YЕдинство§!" 
 


civic_environmentalist:0 "Природное Наследие"
civic_environmentalist_desc:0 "В этом обществе Природа считаеся национальным достоянием, чьи богатства подлежат охране и бережному использованию ради общего блага Цивилизации. \n\nПолучают бонусы от ряда планетарных §YБлокеров§!, которые дают им дополнительное §YЖилье§! и рабочие места, в т.ч. §YШахтеры§! (для Горной Цепи), §YТехники§! (для Активного Вулкана), §YФермеры§! (для Непроходимых Джунглей) и т.п. \nСнижены некоторые негативные эффекты §YБлокеров§! природного типа \n§YБлокеры§! природного типа увеличивают §YОбитаемость§! планеты §G+1%§! \nНачинают с технологией §YРайский Купол§! "  
 

civic_terraforming:0 "Эко-инженеры"
civic_terraforming_desc:0 "Это общество живет в соответствии с системой ценностей, в основе которой лежит изучение, забота и контроль проблем окружающей средой посредством развитых технологий. \n\nПолучают бонусы от планетарных особенностей и §YБлокеров§! природного типа, которые дают им дополнительное §YЖилье§! и специальные рабочие места - §YКсено-биологи§! или §YГео-физики§! \nИмеют особое планетарное решение, позволяющее избавиться от таких планетарных аномалий, как §YРадиоактивная Планета§!, §YПоврежденная Экология§! и тому подобное \nНачинают с технологией §YВаятели Земли§! \nОчистка планетарных §YБлокеров§! дает единоразовый прирост соответствующего ресурса "
 
edict_voice_planet_2.tooltip:0 "Решение убирает такие неприятные модификаторы планеты, как: §YНестабильная Тектоника§!, §YСлабое Магнитное Поле§!, §YПриливный Захват§!, §YРадиоактивная Планета§!, §YПоврежденная Экология§!, §YРадиоактивные Пустоши§!, §YЗаброшенное Терраформирование§!." 
edict_voice_planet_1.tooltip:0 "Решение убирает такие неприятные модификаторы планеты, как: §YОпасные Животные§!, §YБезрадостная§!, §YОпасная Погода§!, §YДикие Шторма§!, §YПоврежденная Экология§!, §YОблученная Планета§!, §YРадиоактивная Пустошь§!." 
 
 
civic_master_engineer:0 "Мастера-инженеры"
civic_master_engineer_desc:0 "Эта Цивилизация известна своими глубокими традициями инженерного и архитектурного дела."

civic_machine_cult:0 "Культ Машин"
civic_machine_cult_desc:0 "Они поклоняются Машинам, как Богам, используя силу Веры для поддержания работосопосбности §YРоботов§!. \n\nНачинают с технологией §YРабочие Роботы§!, §Y4§! Роботами, строениями §YМеха-Монастырь§! и §YФабрика Роботов§! \n\nМогут строить уникальное сооружение - §YМеха-Монастырь§!, дающий рабочие места для §YТехно-жрецов§!, которые производят §YЕдинство§!, §YИнженерную науку§! и снижают стоимость содержания §YРоботов§! \n\nПри комбинации с §YТеократией§! или спиритуалистическими формами правления, §YВерховные Жрецы§! увеличивают также §YПроизводительность Роботов§! и §YИнженерную Науку§! на планете, а §YТехно-жрецы§! производят дополнительно §YЕдинство§! и §YИнженерную Науку§!."

civic_military_industry:0 "Военные Инженеры"
civic_military_industry_desc:0 "В этом обществе сильны традиции развитой оружейной промышленности. Их корабли и орудия самые мощные, но, как правило, и не дешевы."

civic_land_of_plenty:0 "Земля Изобилия"
civic_land_of_plenty_desc:0 "Народ этой цивилизации исповедует идеологию, нацеленную на всеобщее удовлетворение наиболее базовых материальных потребностей населения. \n\nПолитика пропитания §YНормирование§! недоступна." 

civic_enlightment:0 "Культурное Наследие"
civic_enlightment_desc:0 "Научившись жить в мире и любви, это общество достигло невероятного уровня культурного развития. Начинает с технологией §HОбъект Культурного Наследия§!, §HСпиритуалисты§! начинают с технологией §HГолографические Ритуалы§!."

civic_peacekeepers:0 "Универсализм"
civic_peacekeepers_desc:0 "Эта цивилизация вышла в Космос, движимая духом надежды и веры в мирное и гармоничное сосуществование всех разумных существ в Галактике. \n\nНахождение в составе §YФедерации§!, заключение §YПакта не-Агрессии§! и §YНаучного Договора§! не стоит Влияния \nФракция §YКсенофилов§! будет рада нахождению в §YФедерации§!, а также, большому число различных существ в Империи \nПосле успешного §YГенетического возвышения§! низших существ, Империя получает глобальный модификатор - §YГалактические Покровители§!, сроком 10 лет, увеличивающий §YЕдинство§! и §YОбщественную Науку§! \nНе может иметь §YСоперников§! \nЯвляется продвинутой версией принципа §YДипломатические Корпусы§!"

civic_commonwealth:0 "Традиционализм"
civic_commonwealth_desc:0 "Эта цивилизация характеризуется сильным чувством духовного единства Граждан, стремлением к сохранению и развитию культурной общности."

civic_consumerism:0 "Общество Потребления"
civic_consumerism_desc:0 "Общество потребления характеризуется массовым и избыточным потреблением материальных благ, и формированием соответствующей системы ценностей и установок. \n§YКлерки§! производят дополнительно §Y0.25§! £trade_value£ и §Y0.5§! £amenities£  \n§YТорговцы§! дополнительно производят §G+1§! £consumer_goods£ §YТМС§!  \n§YФабрики§! дают дополнительные рабочие места для £job_artisan£ §YРемесленников§! \nСтроения §YКоммерческие Зоны§! и §YКоммерческий Мегаплекс§!, а также §YГорода§! дают дополнительные рабочие места для £job_clerk£ §YКлерков§! \nФракция §YПредприниматели§! будет несчастлива из-за политики §YПовышенное Экологическое Регулирование§! и счастлива за-за торговой политики §YПотребительское Благосостояние§!"


civic_military_dictatorship:0 "Военный Вождь"


civic_military_junta:0 "Военный Совет"
civic_military_junta_desc:0 "Правительство находится под надзором совета лучших Военачальников Империи. \n\n£building£ §YСтоличные здания§! заменяют часть £job_administrator£ §Y$job_administrator$§! работ на £job_commandante£ §Y$job_commandante_plural$§!, которые увеличивают §YРазмер Флота§!, производят §YОборонительные армии§!, повышают планетарную §YСтабильность§! и снижают эффективность вражеских §YБомбардировок§! \n\nЗапрещено менять политику §YФокус Производства§! на §YГражданское§!."

civic_peaceful_republic:0 "Демократическая Утопия"
civic_peaceful_republic_desc:0 "Пацифистская форма Республики, в которой все граждане объединены общим стремлением к свободному, мирному и процветающему сосуществованию. \n\n£building£ §YСтоличные здания§! заменяют часть £job_administrator£ §Y$job_administrator$§! работ на £job_supervisor£ §Y$job_supervisor_plural$§!, которые ппроизводят £unity£ §YЕдинство§! и £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, увеличивает $mod_planet_jobs_society_research_produces_mult$ и §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§! \n\nЗапрещено менять политику §YФокус Производства§! на §YВоенное§!." 

civic_cyber_demos_cratos:0 "Кибер-Демократия"
civic_cyber_demos_cratos_desc:0 "Это правительство использует достижения в сфере информационных технологий и СМИ чтобы добиться максимальной эффективности демократии и вовлеченности граждан в политику. Однако подобная зависимость от технологий, при условии достаточно большой свободы, может приводить к всплескам кибер-преступности. \n\n£building£ §YСтоличные сооружения§! заменяют некоторые из таких видов деятельности, как £job_administrator£ §Y$job_administrator$§!, на такие, как £job_head_researcher£ §Y$job_head_researcher_plural$§!.\nТакие виды деятельности, как §Y$job_researcher_plural$§!, также производят §Y1 ед.§! £unity£ единства."

civic_divine_council:0 "Священное Собрание"
civic_divine_council_desc:0 "Правительство контролирует собрание старейших и влиятельнейших религиозных лидеров Империи. \n\n£building£ §YСтоличные сооружения§! заменяют некоторые из таких видов деятельности, как £job_administrator£ §Y$job_administrator$§!, на такие, как £job_high_priest §Y$job_high_priest_plural$§!, строения §YСвященный Нексус§! и §YЦитадель Веры§! дают дополнительные рабочие места для §YВерховных Жрецов§!.\nТакие виды деятельности, как £job_priest£ §Y$job_priest_plural$§!, дополнительно производят §Y1§! ед. £unity£ единства."

civic_science_directorate:0 "Научный Директорат"
civic_science_directorate_desc:0 "В Правительстве доминирует ассамблея наиболее известных и уважаемых Ученых Империи. \n\nФракция §YТехнологов§! будет требовать стандарта жизни §YАкадемические Привилегии§! \n\n£building£ §YСтоличные сооружения§! заменяют некоторые из таких видов деятельности, как £job_administrator£ §Y$job_administrator$§!, на такие, как £job_head_researcher£ §Y$job_head_researcher_plural$§!.\nТакие виды деятельности, как §Y$job_researcher_plural$§!, также производят §Y1 ед.§! £unity£ единства."

civic_executive_committee: "Ассамблея Философов"
civic_executive_committee_desc: "Действуя под надзором совета наиболее мудрых и достойных представителей правящей элиты Философов, правительство Империи демонстрирует высокую эффективность государственного управления. \n\n£building£ §YСтоличные здания§! заменяют часть £job_administrator£ §Y$job_administrator$§! работ на £job_supervisor£ §Y$job_supervisor_plural$§!, которые производят £unity£ §YЕдинство§! и £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, увеличивает $mod_planet_jobs_society_research_produces_mult$ и §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!"

civic_cyber_dictatorship:0 "Кибер-Диктатура"
civic_cyber_dictatorship_desc:0 "Правительство представлено кибернетической диктатурой, где Государство полагается на суперкомпьютеры в вопросах администрирования и безопасности. Однако, при такой зависимости от ИИ, обычные граждане Империи имеют еще меньше возможностей для влияния на политическую жизнь страны. \n\n£building£ §YСтоличные сооружения§! заменяют некоторые из таких видов деятельности, как £job_administrator£ §Y$job_administrator$§!, на такие, как £job_head_researcher£ §Y$job_head_researcher_plural$§!.\nТакие виды деятельности, как §Y$job_researcher_plural$§!, также производят §Y1 ед.§! £unity£ единства. \n\nНачинают игру с технологией §YАдминистративный ИИ§!."

