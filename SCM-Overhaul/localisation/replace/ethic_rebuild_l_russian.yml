civic_mining_guilds_desc:0 "Несколько горнодобывающих Гильдий достигли влиятельного положения в экономике Империи. Правительство сильно опирается на их поддержку.\n\n§YДобывающие§! Районы дают §G+1§! рабочее месте, §G+1§! Жильё и стоят на §R+20%§! больше содержания."

civic_divine_order:0 "Кастовая Система"
civic_divine_order_desc:0 "Это общество организовано в форме ригидной Кастовой системы, опирающейся на сложную культурно-религиозную традицию. Каждая социальная страта служит своему высшему божественному предназначению. \nПо умолчанию имеют §YСтратифицированную Экономику§!."

civic_xenologist:0 "Архитекторы Эволюции"
civic_xenologist_desc:0 "Ученые этой цивилизации посвятили свои устремления глубокому пониманию вопросов происхождения биологической Жизни и Эволюции. С началом активного освоения космоса перед их любопыством открываются новые горизонты. \n\nНачинают игру с технологией §HКартирование Генома§!  \n\nСтроение §YФабрика клонов§! увеличивает производство £unity£ §YЕдинства§! на планете \n\nФракция §YТехнократов§! будет довольна от получения перка вознесения §YСпроектированная Эволюция§!" 


