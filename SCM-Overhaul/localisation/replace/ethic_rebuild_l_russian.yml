civic_ultimate_collective:0 "Нерушимая Иерархия"
civic_ultimate_collective_desc:0 "Абсолютно тоталитарное общество, в котором экономика находится по жестким контролем центрального правительства, работая на всеобщее благо, а преданность граждан Государству поддерживается даже без угрозы насилия. \nНе может изучать торговую политику §HИнновации и Прогресс§! и использовать §HСвободно-рыночный§! тип экономики.

civic_asceticism:0 "Гармоничное Содружество"
civic_asceticism_desc:0 "Эта цивилизация сильна чувством всеобщей гармонии и единства Граждан, стремлением к сохранению и развитию духовной общности." 

civic_innovative_economy:0 "Научные Кооперативы"
civic_innovative_economy_desc:0 "Кооперативный характер экономики способствует развитию аналогичного коллективный подход к научному прогрессу. Объединение в рамки спонсируемых государством Кооперативов позволяет ученым умам Империи лучше фокусироваться на наиболее актуальных проблемах развития общества.  \n\nСтроение §YИсследовательский Институт§! производит дополнительное £unity£ §YЕдинство§!"

mod_planet_researchers_upkeep_mult:0 "£job_researcher£ $job_researcher_plural$ Содержание"

civic_industrial_economy:0 "Безжалостный Индустриализм"
civic_industrial_economy_desc:0 "Это предельно-материалистичное общество рассматривает природные ресурсы как нечто, подлежащее исключительно переработке и потреблению, и сконцентрировано лишь на краткосрочной экономической выгоде. Его мало беспокоят возможные проблемы окружающей среды.   \n\nНачинает игру с технологией §YОчистка Минералов§!  \n\nМожет изучить технологию §YГлубокое Бурение§!, позволяющую строить §YТепловую Скважину§! и нанимать §YГорных Инженеров§! \n\nНе может использовать политику §YПовышенное Экологическое Регулирование§! и запускать §YКампанию по Утилизации Отходов§! \n\nФракция §YПредприниматели§! будет требовать политику §YСниженное Экологическое Регулирование§!  \n\nПродвинутая версия принципа §YГильдии Шахтёров§!"  

#\nОчистка планетарных §YБлокеров§! может давать однократный бонус в виде получения ресурсов"  
#Быстрая и эффективная разработка инфраструктуры является фундаментальной необходимостью в любом цивилизованном обществе. Особое внимание должно быть уделено нашим работникам в целях обеспечения будущего экономического процветания. Невзирая на цену, которую придется заплатить за успешное будущее, мы верим в это


