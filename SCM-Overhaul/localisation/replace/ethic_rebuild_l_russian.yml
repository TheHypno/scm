job_mercenary_desc:0 "Частный профессионал, нанимаемый на военную службу по контракту."
job_mercenary_effect_desc:0 "£job_soldier£ $job_mercenary_plural$ увеличивает £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!, порождают £defense_army£ §YЗащитные Армии§!, производят £mod_trade_value_add£ §Y$TRADE_VALUE$§! и требуют §YПотребительские Товары§! для содержания." 
