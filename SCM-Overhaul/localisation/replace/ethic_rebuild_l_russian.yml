civic_military_dictatorship_desc:0 "Правитель этого общества традиционно является также и действующим военачальником. \n\n£building£ §YСтоличные здания§! заменяют часть £job_administrator£ §Y$job_administrator$§! работ на £job_commandante£ §Y$job_commandante_plural$§!, которые увеличивают §YРазмер Флота§!, производят §YОборонительные армии§!, повышают планетарную §YСтабильность§! и снижают эффективность вражеских §YБомбардировок§!"

civic_peoples_republic:0 "Диктатура Пролетариата"
civic_peoples_republic_desc:0 "Это правительство - меритократическая форма диктатуры. Реальные парламент существует, но в нём доминирует одна политическая сила - так называемая "Народная Партия"."


 
civic_tribal_aristocracy:0 "Незыблемая Каста"
civic_tribal_aristocracy_desc:0 "Это общество подвержено строгой форме расслоения, население жестко разделено на иерархические касты хозяев и рабов. Обязаны использовать §HКастовую Систему§!. Здание §HНовы Колизей§§! даёт дополнительно §G+1§! §HЕдинство§! £unity."

civic_noble_aristocracy:0 "Король Философ"
civic_noble_aristocracy_desc:0 "Эти обществом руководит идеалистическая форма аристократии, праведная и интелектуальная элита, руководствующаяся меритократическими принципами."

civic_military_demos_cratos: "Боевое Братство"

civic_cyber_demos_cratos:0 "Кибер Демократия"
civic_cyber_demos_cratos_desc:0 "Эта цивилизация активно задействует достижения высоких технологий в сфере ИТ и массовых коммуникаций в процессе демократического управления, что позволяет значительно увеличить эффективность правительства через децентрализацию бюрократии. Такая зависимость от технологий, однако, может приводить к отдельным вспышкам кибер-преступности."

tech_pragmatic_dev:0 "Прагматичное Планетарное Развитие"
tech_pragmatic_dev_desc:0 "Открывает планетарный указ §YПрагматичное Планетарное Развитие§!, позволяющий увеличить место доступное для обработки на 2 клетки, слегка снижая §YПригодность§! планеты."

tech_div_crusade:0 "Зов Богов"
tech_div_crusade_desc:0 "Открывает указ §YКрестовый Поход§!. Пацифисты могут объявлять войны при активации этого указа."


civic_defenders_faith:0 "Религиозные Фанатики"
civic_defenders_faith_desc:0 "Их армия хранит строгие традиции интенсивной военной подготовки, как физической так и духовной, проводимой для того что бы всегда быть готовыми защитить свою Религию от неверных. \n\nХрамы заменяют некоторые рабочие места £job_priest£ §YЖрецов§! на £job_templar£ §YХрамовников§! (в комбинации с §YТеократией§! или §YТеократическими§! формами правления они становятся сильнее)  \n\nОткрывает специальный вид Амбиции Единства - §YКрестовый Поход§!."


