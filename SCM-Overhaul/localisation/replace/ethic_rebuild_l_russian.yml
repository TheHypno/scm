civic_xeno_militarist:0 "Интервенционализм"
civic_xeno_militarist_desc:0 "Будучи по натуре расположенными к инопланетным культурам, при необходимости они не постесняются применить оружие, если это требуется для поддержания глобального баланса военных сил. \n\nПакты §YОбороны§! и §YГарантии Независимости§! не стоят Влияния \nФракция §YМилитаристов§! будет довольна формированию §YОборонных§! пактов \nФракция  §YМилитаристов§! не дает влияние за более чем одного §YСоперника§! и не будет требовать §YАгрессивную Дипломатию§! \nФракция §YМилитаристов§! будет очень довольна политике §YОсвободительные Войны§! \nВозможности §YБомбардировки§! ограничены"
 
AUTHORITY_ELECTION_DIRECT_DEMOCRATIC:0 "Выборы нового правителя проводятся каждые §Y10§! лет."

civic_free_haven_desc:0 "Это общество имеет заслуженную репутацию вольной гавани. Бедные, уставшие, сбившиеся в кучу толпы, жаждущие дышать свободно, - здесь всем рады независимо от их происхождения. \n\nФракция §YКсенофилов§! дает дополнительное влияние за большое число различных видов в Империи (более чем 5, 7 и 10)."

civic_inwards_perfection_desc:0 "С выходом в космос, вопросы национальной безопасности и защиты собственных территорий получили наивысший приоритет в этом ксенофобном обществе. \n\nСтроение §YПланетарный Щит§! производит дополнительное £unity£ §YЕдинство§! \nГраницы §YЗакрыты§! по умолчанию \nНельзя иметь §YСоперников§!\nНельзя заключать §Yпакты о взаимной защите§!\nНельзя заключать §Yдоговоры о миграции§!\nНельзя заключать §Yсоглашения об исследованиях§!\nНельзя заключать §Yкоммерческие пакты§!\nНельзя §Yгарантировать суверенитет§!\nНельзя вступать в §Yфедерации§!\nНельзя §Yвнедряться§! в примитивные общества\nНельзя иметь принудительных §Yподданных§!\nНельзя использовать политику §YНеограниченные войны§!\n"

civic_isolationism:0 "Параноидальный Изоляционизм"
civic_isolationism_desc:0 "С выходом в космос, вопросы национальной безопасности и защиты собственных территорий получили наивысший приоритет в этом ксенофобном обществе. \n\nСтроение §YПланетарный Щит§! производит дополнительное £unity£ §YЕдинство§!. \nГраницы §YЗакрыты§! по умолчанию."

civic_warrior_culture_desc:0 "Это общество развилось в культуру отважных воинов. Военная доблесть ценится превыше всего, а настоящую славу можно добыть только на поле боя. \n\nТакие виды деятельности, как £job_entertainer£ §Y$job_entertainer$§!, заменяются на такие, как £job_duelist£ §Y$job_duelist$§!.\n$job_duelist_effect_desc$ \nНачинает игру с технологией §YЦентрализованное Командование§!."

