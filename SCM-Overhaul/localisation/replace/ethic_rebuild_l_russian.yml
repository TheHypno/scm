civic_enlightment:0 "Процветающее Содружество"
civic_enlightment_desc:0 "Научившись жить истинно мирной и гармоничной жизнью, это общество достигло небывалого уровня социально-экономического развития. \n\nНачинает с технологией §YОбъект Наследия§!, §YСпиритуалисты§! начинают с технологией §YГолографические Ритуалы§! \n\nПолучает бонус к отношениям с анклавом §YСообщество Творцов§!"

