civic_martial_brotherhood_desc:0 "Вооруженные силы являются неотъмелемой составляющей этого общества, символом его культурного единия и хратителем традиции коллективизма. Военная служба является скорее делом чести и достоинства, чем обязаностью или долгом.  \n\n£job_soldier£ §Y$job_soldier_plural$§! производт дополнительно §Y2§! £unity£ Единства \n\nФракция §YМилитаристов§! дает дополнительное Влияние"

MARTIAL_BROTHERHOOD:0 "Боевое Братство"
MARTIAL_BROTHERHOOD_DESC:0 "Активный гражданский принцип §YБоевое Братство§! нравится [Root.GetName]."

civic_distributism:0 "Дистрибутизм"
civic_distributism_desc:0 "Идеология, опирающаяся на сочетание принципов рыночной экономики и этики. С одной стороны защищая фундаметальное право частной собственности, она утверждает что средства производства должны быть широко распределены между гражданами, а не сконцетрированы в руках небльшого числа богачей, крупных частных или государственных корпораций. Политическое предпочтение отдается малому и среднему бизнесу, при строгом анти-монопольном законодательстве. \n\nНе может устанавливать политику §YСвободный Рынок§!, строить §YГалактичесую Фондовую Биржу§! и иметь рабочие места для §YМагнатов§!"

civic_star_settlers:0 "Звёздные Поселенцы"
civic_star_settlers_desc:0 "С началом освоения космоса, мощный дух первооткрывательства стал основой культуры народа этой Цивилизации. Колонизация новых миров стала национальной идеологией. \n\nНачинает игру с технологией §YГалактические Амбиции§! \n\n£job_colonist£ §Y$job_colonist_plural$§! производят §Y5§! £unity£ Единства \n\nНе может устанавливать политики §YВоенный Транспорт§! или §YВоенные Телекоммуникации§!"

gov_military_corp:0 "Частная Военная Компания"
gov_military_corp_desc:0 "Правительство представляет собой Военно-Промышленный холдинг, с советом директоров состоящим исключительно из действующих военачальников."

6_HAPPINESS:0 "§G+6%§! £happiness£" 

gov_great_houses:0 "Великие Дома"
gov_great_houses_desc:0 "Эта цивилизация управляется лидерами нескольких Великих Домов. Их традиции восходят к древним кланам и племенам, но сейчас они выступают больше в роли политических партий. В отличие от классической Родовой Аристократии, членство в Доме не привязано жестко к семейным узам - любой может поступить на службу Великого Дома и продвинуться до его самых высоких рангов, при условии что он дает клятву верности Дому и чтит его Традицию."

