 edict_social_engineering_desc:1 "Этот фанатический авторитарный указ предписывает использование тонких социальных инструментов, чтобы укрепить нашу регулирующую этику на планете.\n\n"
 edict_privatization_campaign:1 "Массовая администрация"
 edict_privatization_campaign_desc:1 "Этот фанатический либертарианско-капиталистический указ поощряет индивида к усилению КПД за счет повышения уровня ответственности.\n\n"

 building_ministry_benevolence:0 "Министерство Правды"
 building_ministry_benevolence_desc:0 "Министерство правды "сотрудничает" с новостными СМИ, развлекательными и учебными издательствами для того, чтобы убедиться в том, что центральное правительство всегда рассматривается в хорошем свете и никогда не может сделать ничего плохого."

 
