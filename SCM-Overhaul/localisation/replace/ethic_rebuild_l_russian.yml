 gov_anarch_capitalism:0 "Анархо-Капитализм"
 gov_anarch_capitalism_desc:0 "Форма общественной формации где основную роль играют свободный рынок, честная конуренция, частная собственность и индивудуальная свобода."  
 
 shipsize_mining_station_construction_speed_mult:0 "Скорость строительства Добывающей Станции"
 
 edict_increase_planetsize_3:0 "Геоинженерия" 
 edict_increase_planetsize_3_desc:0 "Местные процедуры терраформирования позволяют нам увеличить размер жилого пространства на планете."
