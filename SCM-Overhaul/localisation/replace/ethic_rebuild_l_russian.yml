 plutocratic_oligarchy:0 "Корпоратократия" 
 plutocratic_oligarchy_desc:0 "§LВласть корпорации: форма государственного устройства, при котором высшая власть принадлежит корпорациям и осуществляется непосредственно ими либо выборными и назначенными представителями, действующими от их имени.§!"
 mega_corporation:0 "Галактический синдикат"
 mega_corporation_desc:0 "§LЭта форма правления является передовым устройством корпоратократии, где все государство было организовано как массивный конгломерат межзвездных корпораций.§!"
 
 despotic_hegemony:0 "Технократическая диктатура"
 despotic_hegemony_desc:0 "§LЭта форма правления есть автократия, где граждане рассматриваются не больше, чем винтики в государственном аппарате, а самые ключевые должности назначаются мудрой и доброй машиной. Эффективность и технологический прогресс оцениваются прежде всего.§!"
 
 ai_overlordship:1 "Кибер-Бюрократия"
 ai_overlordship_desc:0 "§LЭта форма правления является улучшенной версией технократической диктатуры, где мощный и бессмертный супер-компьютер отвечает за назначение лучшего Правителя, равно как и за вычисления наиболее эффективных путей управления. Все аспекты состояния ориентированы на эффективность и приобретение новых технологий.§!"
 
 military_republic_desc:1 "§LЭто правительство представляет собой милитаризованную форму демократии. Армия построена на принципах ополчения и самоорганизации, при которых жители владеют персональным вооружением и самостоятельно заботятся о нём.§!" 
 
 military_junta_desc:1 "§LПравительство представляет собой милитаризованную форму олигархии, где власть сосредоточена в руках совета высокоранговых военоначальников и их личных выосококвалифицированных и выосокоплачиваемых армий.§!"
 
 mining_conglomerate:0 "Горнодобывающий Конгломерат"
 mining_conglomerate_desc:0 "§LОлигархическое правительство, представляет собой консорциум богатых и мощных горнодобывающих корпораций, конкурируют друг с другом за ограниченные ресурсы Галактики и, таким образом, политической власти.§!"

 adv_an_caps:0 "Анархо-Капитализм"
 adv_an_caps_desc:0 "§LАнархо-капитализм является политической философией, которая выступает за ликвидацию государства в пользу общей социальной, экономической и политической свободы, хотя большая часть власти в подобном обществе так или иначе сосредоточена в руках богатейших межзвездных Корпораций.§!"

 star_confederation:0 "Звёздная Конфередация"
 star_confederation_desc:0 "§LЭто правительство является формой конфедерации. Главным политическим субъектом является децентрализованное правительство, сформированное обширными договорами между автономными планетами-государствами для выражения воли и заключения международных договоров от их имени.§!"
 
 big_brother:0 "Тоталитарная Утопия"
 big_brother_desc:0 "§LЭто правительство является передовой формой полицейской диктатуры, которая использует самые последние инновации в нейрохимии, психо-инженерии и нейролингвистики с целью умиротворить население и обеспечить их устойчивость к внешним идеям. Взаимодействия с другими цивилизациями обрабатываются небольшой группой специально подготовленных кадров партийных лоялистов.§!"

 anarch_com_utopia:0 "Анархо-Коммунизм"
 anarch_com_utopia_desc:0 "§LАнархисты выступают за отмену государства, капитализма и частной собственности в пользу общей собственности на средства производства и прямой демократии.§!"
 
 agri_consortium:0 "Агроконсорциум"
 agri_consortium_desc:0 "§LОлигархическое государство, представляющее конгломерат крупных сельскохозяйственных компаний. Они мастера производства продуктов питания и локального терраформинга с целью адаптации планеты под нужды сельского хозяйства.§!"

 div_imperium:0 "Священный Империум"
 div_imperium_desc:0 "§LВоенно-религиозный орден, посвятивший свою жизнь службе Великому Императору и Всевышнему Богу. Общество построено на принципах жесткого фундаментализма и идеи своего духовного превосходства над всей остальной Галактикой. Священные силы Инквизиции зорко следят за порядком, защищая императора и жестко контролируют научный прогресс, защищая общество от ереси.§!"
 div_imperium_special:0 "Правитель может нанять отряд элитных сил Инквизиции."
 
 adv_technocratic:0 "Кибер-демократия"
 adv_technocratic_desc:0 "§LВысшая форма демократии материалистов. Развитие кибер-технологий и принципов прямой демократии позволило достичь небывалого уровня децентрализации, экономической эффеквтиности и свободы.§!"
 
 adv_machine_cult:0 "Трансцендентная Технократия"
 adv_machine_cult_desc:0 "§LРелигиозная Автократия, выстроенная вокруг крайне причудливой формы доминирующей религии, почитающей Духов Машин и Тяжелую Инженерию, под управлением совета безумных адептов-Механиков.§!"
 adv_machine_cult_special:0 "Каждый Правитель может построить себе статую Колоссального Робота"
 
 pan_galactic:0 "Пан-Галактическая лига"
 pan_galactic_desc:0 "§LПан-Галактическая лига рассматривает дипломатический процесс как лучшее решение любых конфликтов. Основной доктриной государства является мирное объединение всех живых существ в Галактике.§!"
 
 biotech_syndicate:0 "Биотехнологический Синдикат"
 biotech_syndicate_desc:0 "§LОлигархическое государство, управляемое капитанами высокотехнологичной индустрии, корпорациями, занятыми в сфере биотехнологий и генной инженерии. Научные достижения позволили значительно улучшить физический и интеллектуальный уровень населения, однако достигнуто это было ценой многих не слишком удачных экспериментов.§!"
 
 social_democracy:0 "Эвдемоническое общество"
 social_democracy_desc:0 "§LКапиталистическое и демократическое государство, которое побуждает граждан достигать счастья через удовлетворение первичных материальных потребностей. Мир и экономическое процветание ценятся превыше всего.§!"
 
 
 
 social_utopia:0 "Эвдемоническая утопия"
 social_utopia_desc:0 " "§LЭтот политический устрой и его адепты стараются утвердить абсолютное верховенство материального счастья в жизни каждого живого существа. Они утверждают, что государству любыми путями необходимо давать взможность гражданину удовлетворять любые его прихоти.§!"
 
 communist_dictatorship:0 "Сознание Улья"
 communist_dictatorship_desc:0 "§LАвтократическая форма управления обществом. Сознание Улья - разум, в котором растворена жизнь индивидуумов, где ценность имеет не отдельный объект, не отдельная личность, а род, коллектив, масса, где гибель одного объекта не воспринимается как трагедия, так как он лишь частица сознания.§!"
 communist_utopia:0 "Гармония Улья"
 communist_utopia_desc:0 "§LАвтократическая форма управления обществом. Сознание Улья - разум, в котором растворена жизнь индивидуумов, где ценность имеет не отдельный объект, не отдельная личность, а род, коллектив, масса, где гибель одного объекта не воспринимается как трагедия, так как он лишь частица сознания.§!"

 
 
 unified_empire:0 "Единая Империя"
 unified_empire_desc:0 "§LПравительство представляет собой продвинутую форму военно-консервативной автократии, где главной целью государства является соблюдение территориальной целостности растущей Империи и охраны её расширяющихся границ любой ценой.§!"
 unified_empire_special:0 "Каждый правитель может построить Глобальную Планетарную Систему Обороны."
 xeno_fascism:0 "Консервативная Стратократия"
 xeno_fascism_desc:0 "§LКонсервативная ксенофобская военная автократия, где государство активно поддерживает национальную идею увеличенных расходов на оборону с целью охраны границ от любой потенциальной угрозы.§!"
