 edict_increase_planetsize_1:0 "Прагматичная застройка I" 
 edict_increase_planetsize_1_desc:0 "Эффективная эксплуатация территорий планеты позволяет увеличить пространство, доступное для разработки, однако снижая §YПриспособленность§!."
