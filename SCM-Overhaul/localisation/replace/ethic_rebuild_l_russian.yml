 military_budget_high_name:0 "Большие Затраты"
 military_budget_high_desc:0 "Осторожность не бывает лишней, военный бюджет должен быть увеличен чтобы наши войска всегда были на готове."

 military_budget_very_high:0 "Огромные Затраты"
