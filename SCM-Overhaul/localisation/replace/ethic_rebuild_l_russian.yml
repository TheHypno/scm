civic_police_state:0 "Полицейское государство"
civic_police_state_desc:0 "С целью подавления любых признаков инакомыслия население в этом репрессивном обществе тщательно отслеживается и контролируется крупными внутренними полицейскими силами.\n\n£job_enforcer  §Y$job_enforcer_plural$§! также производят дополнительно §Y1§! £unity£ Единство, строения §YПолицейский Участок§! and §YЗал Правосудия§! потребляют больше £energy£ энергии."

