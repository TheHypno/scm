civic_centralized_state_desc:0 " "

civic_welfare_state:0 "Социальное Государство"
civic_welfare_state_desc:0 "В этом обществе Государство играет роль защитника и распределителя экономических и социальных благ своих граждан. \n\n§YГородские районы§! дают §G+1§! §YЖилья§!. §YАдминистраторы§! производят дополнительно §G+2§! £amenities£ §YБлаг§!. Не может использовать политики §YЧастное Здравоохранение§! и §YЧастное Образование§! \n\n§YПрофсоюзы Рабочих§!: §YДобывающие§!, §YФермерские§! и §YГенерирующие§! Районы дают §G+1§! рабочее место и жильё, и стоят на §R+15%§! больше содержания  \n\nПо умолчанию имеют стандарт жизни §YСоциальное Обеспечение§! \n\nПродвинутой версией данного принципа является §YСоциалистические Идеалы§!."

 

civic_globalism:0 "Глобализм"
civic_globalism_desc:0 "Не один лишь голый интерес к незнакомому и неведомому подтолкнул нас начать освоение дальнего Космоса, но также и те потенциальные выгоды, которые мы, несомненно, сможем извлечь из этого. \n\nБольше шанс того, что их планеты будут выбраны для базирования §YГалактичекого рынка§! благодаря планетраному решению §YУсиления§!. Решение §YУсилить Шанс Номинации§! стоит меньше влияния. \n\n§YКоммерческие пакты§! не требуют влияния для содержания \n\nПолучает бонус к отношениям с анклавом §YТорговый Конгломерат§! \n\nФракция §YПредпринимателей§! будет довольна нахождению в составе §YТорговой Федерации§!"

civic_exalted_priesthood: "Теократия"
civic_exalted_priesthood_desc:0 "С целью охранения общества от распространения ереси, религиозные лидеры занимают значительную часть административных должностей. \n\nНачинает игру с технологией §YГолографические Ритуалы§!. \n\nСтроения §YСвященный Нексус§! и §YЦитадель Веры§! дают дополнительные рабочие места для §YВерховных Жрецов§!. \n\nПри комбинации с §YКульт Машин§!, §YВерховные Жрецы§! увеличивают §YПроизводительность Роботов§! и §YИнженерную Науку§! на планете, а §YТехно-жрецы§! производят дополнительно §YЕдинство§! и §YИнженерную Науку§!."

civic_citizen_service:0 "Стратократическая Республика"
civic_citizen_service_desc:0 "Полными гражданскими и политическими правами может обладать только индивид, прошедший военную подготовку. Военная служба гарантирует гражданство, право избирать и быть избранным. \n\n£building£ §YСтоличные здания§! заменяют часть £job_administrator£ §Y$job_administrator$§! работ на £job_commandante£ §Y$job_commandante_plural$§!, которые увеличивают §YРазмер Флота§!, производят §YОборонительные армии§!, повышают планетарную §YСтабильность§! и снижают эффективность вражеских §YБомбардировок§!  \n\n£job_commandante£ §Y$job_commandante_plural$§! производят дополнительные £unity£ §YЕдинство§! и £amenities£ §YБлага§! \n\nМожет проводить специальный Указ: §YПатриотический Зов§!" 
 

civic_idealistic_foundation:0 "Идеалы Анархии"  
civic_idealistic_foundation_desc:0 "Это общество основано на идеалистическом фундаменте всеобщей свободы и равенства граждан, что выражается в значительном снижении авторитета центральной власти. \nFactions §YПрогрессивисты§! и §YЛейбористы§! будут требовать §YПрямую демократию§!."

civic_hierarchy:0 "Непоколебимая Иерархия"
civic_hierarchy_desc:0 "В этом обществе вся политическая власть сконцентрирована в руках небольшой группы правящей элиты, которая безжалостно подавляет и эксплуатирует рабочий класс."  

civic_in_perfect:0 "Трайбализм"
civic_in_perfect_desc:0 "Члены этого ксенофобного общества тесно связаны друг с другом некой формой племенного коллективизма."


