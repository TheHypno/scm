civic_genetic_aristocracy:0 "Генетическая Аристократия"
civic_genetic_aristocracy_desc:0 "Этот народ особенно ценит уникальность своего биологического вида, а Лидеры общества традицонно отбираются на базе генетического превосходства."

civic_evangelism:0 "Евангелизм"
civic_evangelism_desc:0 "Народ этой Цивилзации верит в Высший Дух, объединяющий всю разумную жизнь во Вселенной. Начав активное освоение Космоса, они страстно желают распространить свои верования по всей Галактике."

