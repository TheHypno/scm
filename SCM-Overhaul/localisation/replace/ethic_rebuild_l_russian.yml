economic_stance_market_desc:0 "§YЭнерго-генерирущая§! промышленность приватизирована, и государственного влияние на экономику в целом снижено, что позволяет Рынку процветать. Строения §YЭнергетическая сеть§! и §YЭнергетический узел§! производит дополнительно £trade_value£ §YТорговую Ценность§!. Доступны только торговые политики §YНакопление Богатства§! и §YПотребительское Счастье§!. Не может использоваться одновременно со стандартом жизни §YСоциальное Равенство§! или §YУтопия§!."

