civic_slave_race:0 "Раса Рабов"
civic_slave_race_desc:0 "Представители другого, искусственно выведенного, вида, достаточно развитого физически и интеллектуально, составляют неотъемлемую часть этого общества. Их одновременно боятся и ненавидят представители основного доминирующего вида, посему они объявлены низшей формой жизни, пригодной лишь для тяжелого труда и использования в качестве субъекта жестоких генетических экспериментов. \n\nВы начнете игру с §Y12§! £pop£ поселениями другой расы, подчиняющейся вам. Население этой расы обладает генетическим признаком §YРабский Ген§!, и пригодно лишь для наиболее примитивного труда. \n\nНачинает игру с технологиями §YКартирование Генома§! и §YНейронные Импланты§!" 

