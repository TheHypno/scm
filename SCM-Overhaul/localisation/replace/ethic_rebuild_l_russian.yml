personality_evangelising_zealots_machine:0 "Проповедующие изуверы"
personality_evangelising_zealots_machine_desc:0 "Проповедующие изуверы стремятся к распространению своей веры по галактике и не прочь воспользоваться военной мощью, чтобы заставить других принять их верования."

personality_spiritual_seekers_machine:0 "Искатели-спиритуалисты"
personality_spiritual_seekers_machine_desc:0 "Искатели-спиритуалисты считают, что все формы жизни связаны друг с другом посредством некой высшей силы, которую можно познать через созданное ею. Они добиваются мирного сотрудничества с другими империями в надежде на изучение этой связи с божественным."

civic_merchant_guilds:1 "Финансовые Элиты"
civic_merchant_guilds_desc:2 "В этом обществе богатство и власть слились воедино, в результате чего в политике доминируют представители наиболее обеспеченных высших страт общества, в то время как рабочий класс систематически эксплуатируется и его права подавляются. \n\n§YСтоличные сооружения§! заменяют часть Администраторов на £job_mogul£ §Y$job_mogul$§!, которые увеличивают §YБлага§! и производят §YТорговую Ценность§!. \n§YГалактическая Фондовая Биржа§! дает дополнительное рабочее место для £job_mogul£ §Y$job_mogul$§! и приумножает §YТорговую Ценность§! дополнительно на §G+5%§! \nНачинает с изученной технологией §Y$tech_power_hub_1$§! \nНе может использовать политики §YВсеобщее Здравоохранение§! или §YВсеобщее Образование§! \n§YКорпоративное Лоббирование:§! фракция §YПредпринимателей§! будет довольна  \n§YБезжалостная Эксплуатация§!: каждый §Y$job_mogul$§! увеличивает локальное производство £energy£ §YЭнергии§! рабочими на §G+4%§!" 

civic_state_monopoly:0 "Госмонополия"
civic_state_monopoly_desc:0 "Ключевые отрасли экономики в области финансов и промышленности находятся под управлением олигархов, чьи монополии находятся под прямой защитой государства. \n\nПродвинутая версия принципа §YФинансовые Элиты§!  \n\n§YСтоличные сооружения§! заменяют часть Администраторов на £job_mogul£ §Y$job_mogul$§!, которые увеличивают §YБлага§! и производят §YТорговую Ценность§!. \n§YГалактическая Фондовая Биржа§! дает дополнительное рабочее место для £job_mogul£ §Y$job_mogul$§! и приумножает §YТорговую Ценность§! дополнительно на §G+5%§! \n§YКорпоративное Лоббирование:§! фракция §YПредпринимателей§! будет довольна   \n§YБезжалостная Эксплуатация§!: каждый §Y$job_mogul$§! увеличивает локальное производство £energy£ §YЭнергии§! и £minerals£ §YМинералов§! рабочими на §G+5%§! \nНачинает с изученной технологией §Y$tech_power_hub_1$§! \nНе может использовать политики §YВсеобщее Здравоохранение§! или §YВсеобщее Образование§!  \nНе может использовать политику §YСвободный Рынок§!" 

