civic_shared_burden_desc:1 "Это общество традиционно придерживается идеалов социализма, что выражается в публичном контроле над средствами производства и равном распределении ресурсов, для достижения абсолютного социального, политического и экономического равенства всех граждан. \n\n§YГородские районы§! дают §G+1§! §YЖилья§!. §YАдминистраторы§! производят дополнительно §G+2§! £amenities£ §YБлаг§! \n\n§YПрофсоюзы Рабочих§!: §YДобывающие§!, §YФермерские§! и §YГенерирующие§! Районы дают §G+1§! рабочее место и жильё, и стоят на §R+15%§! больше содержания \nДает специальное рабочее место: £job_primitive_laborer£ §YГерой Труда§!, который производит небольшое количество £minerals£ §YМинералов§!, £food£ §YЕды§!, £energy£ §YЭнергии§! и £unity£ §YУдинства§! \n\nПо умолчанию имеют стандарт жизни §YСоциальное Равенство§!, а также политики §YВсеобщее Образование§! и §YВсеобщее Здравоохранение§! \n\nФракция §YЛейбористов§! будет довольна"


:0 "Жестокие Работорговцы"
