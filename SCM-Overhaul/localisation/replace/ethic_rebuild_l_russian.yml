:0 "Жесткая Стратократия"
_desc:0 "Армия и государство являются единым целым. Управляющие должности Империи как правило заняты опытными военачальниками, как действующими, так и находящимися в отставке. \n\n£building£ §YСтоличные здания§! заменяют часть £job_administrator£ §Y$job_administrator$§! работ на £job_commandante£ §Y$job_commandante_plural$§!, которые увеличивают §YРазмер Флота§!, производят §YОборонительные армии§!, повышают планетарную §YСтабильность§! и снижают эффективность вражеских §YБомбардировок§!."

civic_bureaucracy:0 "Просвещенная Бюрократия"
civic_bureaucracy_desc:0 "В этом обществе в процессе управления государством традиционно задействованы Философы и Мыслители - идеальные правители, воплощающие в себе мудрость, интеллект и стремление жить в мире и процветании.\n\n£building£ §YСтоличные здания§! заменяют часть £job_administrator£ §Y$job_administrator$§! работ на £job_supervisor£ §Y$job_supervisor_plural$§!, которые производят £unity£ §YЕдинство§! и £mod_planet_amenities_add£ §Y$PLANET_AMENITIES_TITLE$§!, увеличивает $mod_planet_jobs_society_research_produces_mult$ и §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!."

ethic_elitist:0 "Элитизм"
ethic_elitist_desc:0 "Элитарное общество характеризуется наличием явной или неявной социальной стратификации. Те, кто находятся во главе, имеют тенденцию формировать закрытые группы влияния, и возможности для социальной мобильности индивида сильно зависят от наличия, в той или иной форме, личных связей среди этих групп."
ethic_fanatic_elitist:0 "Фанатичный Элитизм"
ethic_fanatic_elitist_desc:0 "Общество есть стадо, с овцами и пастухами, с победителями и проигравшими. Большая биомасса нуждается в умелых скульпторах, в тех, в чьих силах изваять из этой массы достойную империю." 

ethic_pluralist:0 "Плюрализм"
ethic_pluralist_desc:0 "Плюралистичным обществом мы называем то, где граждане обладают равными возможностями для продвижения по социальной лестнице. Специальные меры принимаются для того, чтобы обеспечить конкуренцию за лидерские позиции среди наибольшего числа квалифицированных индивидов, и дать возможность проявить себя каждому."
ethic_fanatic_pluralist:0 "Фанатичный Плюрализм"
ethic_fanatic_pluralist_desc:0 "Если мы собираемся покорить Космос то должны отбросить в сторону наши мелочные амбиции и старые критерии успешности. Все они меркнут перед лицом новой Великой Реальности и тех вопросов, которые она поставит перед нами.  

gov_bur_collectivism:0 "Бюрократический Коллективизм" 
gov_bur_collectivism_desc:0 "При бюрократическом коллективизме государство контрлирует средства производства, в то время как прибыль от неё распределяется больше в пользу элит партийной бюрократии, чем рабочего класса." 

gov_enlighted_socialism: "Просвещенный Деспотизм"
gov_enlighted_socialism_desc: "Эта форма правления является формой социалистической диктатуры, где идеология находится на уровне близком к религиозному, а избираемый пожизненно Правитель безоговорочно считается просвещённым строителем светлого будущего и мудро использует всю дарованную ему народом полноту власти."

