 16_FRIENDLY_GREETING:1 "Ваше правительство эффективно справляется с худшими проявлениями свободолюбия, [From.GetSpeciesNamePlural]."
 04_INSULT_PROPOSE_COL_IND:0 "Какими же незрелыми вы являетесь, ставя какие-то там "свободы" впереди всей галактики? Демократия ... абсурд! [Root.GetName] не продержится и года с такими мыслями."
